name: Deployment

on:
  push:
    branches:
      - 'develop'
      - 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up Maven settings
      uses: Bernardo-MG/deployment-maven-settings-action@master
      with:
        version-type: ${{ steps.extract_branch.outputs.branch }}
      env:
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
        DEPLOY_DEVELOP_USER: ${{ secrets.DEPLOY_DEVELOP_USER }}
        DEPLOY_DEVELOP_PASSWORD: ${{ secrets.DEPLOY_DEVELOP_PASSWORD }}
    - name: Deploy
      run: mvn deploy -B -P deployment --settings settings.xml
