name: Test Dependencies
on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    name: Build artifacts
    if: "always() && github.repository == 'BetonQuest/BetonQuest'"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: BetonQuest
          server-username: REPOSITORY_USER
          server-password: REPOSITORY_PASS

      - name: Build with Maven
        run: |
          mvn -B package

  documentation:
    name: Build docs
    if: "always() && github.repository == 'BetonQuest/BetonQuest'"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r ./requirements.txt

      - name: Build with mkdocs
        run: |
          mkdocs build --site-dir="build/docs"

  alert:
    name: Alert to Discord
    if: failure()
    needs: [build, documentation]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Publish to Discord
        if: "always() && github.repository == 'BetonQuest/BetonQuest'"
        run: |
          bash .github/scripts/discord_cache_alert.sh
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
