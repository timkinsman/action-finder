name: .NET Core

on:
  push:
    branches: [ dotnet ]
  pull_request:
    branches: [ dotnet ]

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout LightningQueues
      uses: actions/checkout@v2
      with:
        path: LightningQueues
    - name: Checkout lmdb
      uses: actions/checkout@v2
      with:
        repository: LMDB/lmdb
        ref: mdb.master
        path: lmdb
      if: matrix.os == 'ubuntu-latest'
    - name: Build lmdb native lib
      working-directory: ${{ runner.workspace}}/LightningQueues/lmdb/libraries/liblmdb/
      run: |
        make
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:${{ runner.workspace }}/lmdb/libraries/liblmdb/
      if: matrix.os == 'ubuntu-latest'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      working-directory: ${{ runner.workspace }}/LightningQueues
      run: dotnet restore
    - name: Build
      working-directory: ${{ runner.workspace }}/LightningQueues
      run: dotnet build --configuration Release --no-restore
    - name: Test
      working-directory: ${{ runner.workspace }}/LightningQueues
      run: dotnet test -f netcoreapp3.1 --no-restore --verbosity normal
