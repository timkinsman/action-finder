# This workflow will install Python dependencies, run tests and lint
# with a single version of Python For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: FIAT

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # python-version: [3.7, 3.8]
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 --statistics .
      - name: Check documentation style
        run: |
          pip install pydocstyle
          python -m pydocstyle .
      - name: Install FIAT
        run: pip install .
      - name: Test with pytest
        run: |
          pip install coveralls pytest pytest-cov pytest-xdist
          DATA_REPO_GIT="" pytest --cov=FIAT/ test/unit/test_bernstein.py
      - name: Coveralls
        # if: ${{ matrix.os == 'ubuntu-latest' && matrix.python_version == '3.8' }}
        if: ${{ matrix.os == 'ubuntu-latest' }}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: coveralls
