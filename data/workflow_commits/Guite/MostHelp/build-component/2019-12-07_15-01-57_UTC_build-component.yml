name: Build component
# This workflow is triggered on pushes to the repository and for pull requests.
on: [push, pull_request]
jobs:
  build:
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources from component repository
      uses: actions/checkout@v2-beta

    - name: Checkout additional sources from product repository
      uses: actions/checkout@v2-beta
      with:
        repository: Guite/MostProduct
        token: ${{ secrets.ACCESS_MOST_PRODUCT }}
        path: MostProduct

    # see https://github.com/xlui/action-maven-cli
    - name: Call Maven
      uses: xlui/action-maven-cli/jdk11@master
      with:
        # https://stackoverflow.com/questions/71069/can-maven-be-made-less-verbose
        args: clean verify -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

    - name: Collect artifacts to deploy
      run: |
        mkdir -p deploy/repo
        mkdir -p deploy/assets
        cp releng/de.guite.modulestudio.help.build/target/de.guite.modulestudio.help.build*.zip deploy/repo
        cp -R bundles/de.guite.modulestudio.help/doc/* deploy/assets
        cp bundles/de.guite.modulestudio.help/pdfmanual/*.pdf deploy/assets

    # see https://github.com/sebastianpopp/ftp-action
    - name: Deploy repository
      uses: sebastianpopp/ftp-action@master
      with:
        host: ${{ secrets.FTP_SERVER }}
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        localDir: deploy/repo
        remoteDir: components/help
        ARGS: --delete --exclude=.* --exclude=.*/ --include=
    - name: Deploy other artifacts
      uses: sebastianpopp/ftp-action@master
      with:
        host: ${{ secrets.FTP_SERVER }}
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        localDir: deploy/assets
        remoteDir: components/help-assets
