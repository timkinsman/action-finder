name: .NET Core

on:
  push:
    branches: [ master, devel ]
  pull_request:
    branches: [ master, devel ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore Hamekoz-netstandard.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore Hamekoz-netstandard.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal Hamekoz-netstandard.sln
