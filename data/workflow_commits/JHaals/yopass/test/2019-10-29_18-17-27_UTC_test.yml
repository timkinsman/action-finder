name: Test
on: [pull_request]
jobs:
  go:
    name: Go Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
      memcached:
        image: memcached
        ports:
        - localhost:11211
    env:
      - MEMCACHED: localhost:11211
      - REDIS_URL: 'redis://localhost:6379/0'
    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Go Test
      run: |
        go test ./... -race -coverprofile=coverage.txt -covermode=atomic -v
  node:
    name: Website Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: |
          cd website
          yarn install
          CI=true yarn test

