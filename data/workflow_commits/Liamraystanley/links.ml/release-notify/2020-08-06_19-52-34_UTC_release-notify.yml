on:
  release:
    types: [published, unpublished]

  jobs:
    release-notify:
      - uses: Ilshidur/action-discord@0.2.0
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: "${{ github.event.release.author.login }} has ${{ github.event.action }} a release to ${{ github.event.repository.full_name }}\ntag: ${{ github.event.release.tag_name }} -- ${{ github.event.release.html_url }}"
