on:
  release:
    types: [released, prereleased, deleted]

jobs:
  release-notify:
    runs-on: ubuntu-latest
    steps:
    - uses: Ilshidur/action-discord@0.2.0
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          ${{ github.event.release.author.login }} has ${{ github.event.action }} a release to ${{ github.event.repository.full_name }}
          tag: ${{ github.event.release.tag_name }} -- ${{ github.event.release.html_url }}
