name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install prereq
      run: sudo apt-get install gobject-introspection gir1.2-glib-2.0 libgirepository1.0-dev gcc gfortran pkg-config libglib2.0-dev libgmp3-dev libmpfr-dev libgsl0-dev libfftw3-dev libopenblas-dev libflint-arb-dev libcfitsio-dev libnlopt-dev libhdf5-dev gtk-doc-tools
    - name: Autogen
      run: NOCONFIGURE=yes ./autogen.sh
    - name: configure
      run: ./configure --enable-gtk-doc
    - name: make
      run: make -j8
    - name: make check
      run: make check -j8
    - name: make distcheck
      run: make distcheck
    - name: make dist
      run: make dist
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: numcosmo-*.tar.gz
