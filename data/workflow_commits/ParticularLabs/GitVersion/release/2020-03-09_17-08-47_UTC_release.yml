name: Release
on:
  release:
    types: [published]

jobs:
  callBuildFlow:
    name: Call Build flow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Call Build flow
        uses: peter-evans/repository-dispatch@v1
        with:
          event-type: release
          token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
