name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Fastlane
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: ci

    - uses: actions/upload-artifact@v1.0.0
      with:
        name: "Artifacts"
        path: "artifacts"
