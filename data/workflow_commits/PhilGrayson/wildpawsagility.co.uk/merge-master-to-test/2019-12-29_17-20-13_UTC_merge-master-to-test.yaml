name: merge-master-to-test

on:
  push:
    branches:
    - master

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: automerge
        run: |
          cd $GITHUB_WORKSPACE
          git fetch
          git checkout test
          git --no-pager log -n 3 --oneline
          git remote -v
          git merge --ff-only --allow-unrelated-histories origin/master
          git push
