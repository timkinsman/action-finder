name: merge-master-to-test

on:
  push:
    branches:
    - master

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: automerge
        run: |
          cd $GITHUB_WORKSPACE
          git fetch
          git checkout test
          git --no-pager log -n 3 --oneline
          git remote -v
          git merge origin/master
          git push
