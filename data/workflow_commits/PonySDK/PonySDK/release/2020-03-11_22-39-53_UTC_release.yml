name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build and Publish
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            ./gradlew -Pversion=${{ github.ref }} publish