name: Build

on: [push, pull_request]

jobs:

  pmd:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Run PMD
      run: ./gradlew pmd

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run release build
      run: ./gradlew packageRelease
