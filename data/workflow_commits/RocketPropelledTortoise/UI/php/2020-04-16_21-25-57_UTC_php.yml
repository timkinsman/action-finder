name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      max-parallel: 15
      matrix:
        php-versions: ['7.2', '7.3', '7.4']

    name: PHP ${{ matrix.php-versions }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup PHP Action
      uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php-versions }}
    
    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run test suite
      run: composer run-script test

  scrutinizer-ci:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
    - uses: actions/checkout@v1
    - name: Setup PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: 7.4
        coverage: pcov 

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run test suite
      run: composer run-script test -- --coverage-clover=coverage.clover --log-junit=test-report.xml

    - run: wget https://scrutinizer-ci.com/ocular.phar
    - name: Upload code coverage
      run: php ocular.phar code-coverage:upload --format=php-clover coverage.clover

      # https://community.sonarsource.com/t/code-coverage-doesnt-work-with-github-action/16747/5
    - name: fix code coverage paths
      run: sed -i 's/\/home\/runner\/work\/UI\/UI\//\/github\/workspace\//g' coverage.clover
      
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
