name: Release cumulusci

on:
  push:
    branches:
    - feature/release-action

jobs:
  publish-to-pypi:
    name: Publish new release to PyPI
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install build tools
        run: python -m pip install twine wheel
      - name: Build source tarball and binary wheel
        run: python setup.py sdist bdist_wheel
      - name: Upload to TestPyPI
        run: twine upload dist/*
        env:
          TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
  publish-to-homebrew:
    name: Publish new release for Homebrew
    needs: publish-to-pypi
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Build formula
        run: utility/build-homebrew.sh cumulusci.rb
      - name: Test formula
        run: |
          brew audit cumulusci.rb
          brew install cumulusci.rb
          brew test cumulusci.rb
      - name: Update homebrew-sfdo repository
        run: |
          git clone https://HOMEBREW_GITHUB_USER:HOMEBREW_GITHUB_TOKEN@github.com/SFDO-Tooling/homebrew-sfdo.git
          cd homebrew-sfdo
          git checkout -b auto-update
          cp ../cumulusci.rb ./
          git add cumulusci.rb
          git commit -m "Update formula"
          git push origin master

