# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
    push:
        branches: [master]
        tags:
            - '*'

jobs:
    build:
        if: "!contains(github.event.head_commit.message, 'skip ci')"
        runs-on: ubuntu-18.04
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v2
            - uses: actions/cache@v1.1.2
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-

            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11

            - name: Build and test
              run: mvn -B clean install

            - name: Import private gpg key
              run: |
                  printf "%s" "$GPG_PRIVATE_KEY" > private.key
                  gpg --pinentry-mode=loopback --batch --yes --fast-import private.key
              env:
                  GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

            - name: Deploy to Maven Central
              run: mvn -B deploy -Pdeploy -DskipTests -s settings.xml
              env:
                  OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
                  OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
                  GPG_KEY_NAME: ${{ secrets.GPG_KEY_NAME }}
                  GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

            - name: Build and push docker image
              # run only when the event that kicked off the workflow was a push of a git tag
              if: ${{ startsWith(github.ref, 'refs/tags/') }}
              uses: docker/build-push-action@v1
              with:
                  path: ./core
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
                  repository: softinstigate/restheart
                  tag_with_ref: true
                  tags: latest
                  push: ${{ startsWith(github.ref, 'refs/tags/') }}

            - name: Upload GitHub release
              if: ${{ startsWith(github.ref, 'refs/tags/') }}
              uses: softprops/action-gh-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  body: |
                      Release ${{ github.ref }}
                  files: |
                      target/restheart-*.tar.gz
                      target/restheart-*.zip
                      target/restheart.jar
                  draft: true
                  prerelease: false
