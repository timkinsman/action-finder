name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:

    - uses: actions/checkout@v1

    - name: Initialize Git Submodules
      run: git submodule update --init

    - name: Stop running MySQL instances
      run: |
        sudo service mysqld stop

    - name: Initialize Laradock
      run: |
        cp .laradock/.env laradock/
        cp -R .laradock/** laradock/
        cd laradock && docker-compose up --build -d workspace php-fpm nginx mariadb

    - name: Setup application
      run: |
        cd laradock && docker-compose exec --user=laradock workspace bash -c "composer install"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "cp .env.example .env"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "php artisan key:generate"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "php artisan storage:link"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "php artisan migrate"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "php artisan game:data:sync"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "php artisan version:update"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "yarn install"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "yarn run dev"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "php artisan self-diagnosis"
        cd laradock && docker-compose exec --user=laradock workspace bash -c "php artisan db:seed"

    - name: Run tests
      run: cd laradock && docker-compose exec --user=laradock workspace bash -c "vendor/bin/phpunit"
