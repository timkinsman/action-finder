name: Benchmark
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Execution
      uses: spoutn1k/mcmap-benchmark@v2
    - name: Upload time data
      uses: actions/upload-artifact@v1
      with:
        name: results.log
        path: time.log
    - name: Upload resulting image
      uses: actions/upload-artifact@v1
      with:
        name: images.tgz
        path: images.tgz
