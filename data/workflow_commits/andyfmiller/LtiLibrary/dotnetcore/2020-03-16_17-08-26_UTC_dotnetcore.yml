name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:  
    runs-on: windows-latest
    strategy: 
      matrix:
        dotnet: [2.1.202]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Restore NuGet
      run: dotnet restore --source nuget
    - name: Build
      run: dotnet build --configuration Release
    - name: Run Tests
      run: dotnet test --configuration Release --results-directory artifacts --no-build
    - name: Package
      if: github.event_name != 'pull_request'
      run: dotnet pack --configuration Release --no-build
    - name: Publish nuget
      run: dotnet nuget push src/bin/Release/*.nupkg -s "github" -l ${{ secrets.GITHUB_TOKEN }}

        
        
        
      
