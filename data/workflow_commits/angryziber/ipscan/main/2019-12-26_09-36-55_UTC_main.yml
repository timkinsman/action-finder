name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '8'
        architecture: x64
    - name: Find rt.jar in Zulu
      run: find $JAVA_HOME
    - name: Build
      run: ./gradlew linux64
