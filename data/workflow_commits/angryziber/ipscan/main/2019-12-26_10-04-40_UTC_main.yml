name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '8'
        architecture: x64
    - name: Deps
      run: sudo apt-get install rpm wine fakeroot
    - name: Build
      run: xvfb-run -a ./gradlew test all
