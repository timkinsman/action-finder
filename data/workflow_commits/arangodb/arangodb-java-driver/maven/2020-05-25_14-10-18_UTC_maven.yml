name: Java CI

on:
  pull_request:
    branches:
      - master
      - preview
  push:
    branches:
      - master
      - preview

jobs:
  package:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Package
        run: mvn --no-transfer-progress -DskipTests=true package

  test:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        docker-img:
          - docker.io/arangodb:3.4.10
          - docker.io/arangodb:3.5.5
          - docker.io/arangodb:3.6.3
          - docker.io/arangodb/arangodb-preview:3.7-alpha.3
          - docker.io/arangodb/enterprise:3.4.10
          - docker.io/arangodb/enterprise:3.5.5
          - docker.io/arangodb/enterprise:3.6.3
          - docker.io/arangodb/enterprise-preview:3.7-alpha.3
        topology:
          - single
          - cluster

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Start Database
        run: ./docker/start_db_${{ matrix.topology }}.sh ${{ matrix.docker-img }}
        env:
          ARANGO_LICENSE_KEY: ${{ secrets.ARANGO_LICENSE_KEY }}
      - name: Test
        run: mvn --no-transfer-progress test
      - name: Debug containers
        if: ${{ cancelled() || failure() }}
        run: ./docker/debug_containers_${{ matrix.topology }}.sh
