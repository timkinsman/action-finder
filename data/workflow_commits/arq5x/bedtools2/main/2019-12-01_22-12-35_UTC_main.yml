name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Compile and test Bedtools
      run: make && make test
    - name: Compile static binary
      run:  make static
    - uses: actions/upload-artifact@v1
      with:
          name: bedtools.static
          path: bin/bedtools.static
