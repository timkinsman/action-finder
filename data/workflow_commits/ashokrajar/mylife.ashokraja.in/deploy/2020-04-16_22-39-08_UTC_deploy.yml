name: CD

on:
  push:
    branches: [ master, dev]

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install Hugo
        run: |
          curl -LO https://github.com/gohugoio/hugo/releases/download/v0.69.0/hugo_0.69.0_Linux-64bit.deb
          sudo dpkg -i hugo_0.69.0_Linux-64bit.deb

      - name: Build Site
        run: |
          rm -rfv public resources
          hugo -D

      - name: Set Remote Sync Path
        run: |
          echo "::set-env name=REMOTE_PATH::/var/www/html/ashokraja.in/${GITHUB_REF##*/}/"

      - name: Deploy to WebServer
        uses: burnett01/rsync-deployments@4.0
        with:
          switches: -avzr --delete
          path: public/
          remote_path: ${{ env.REMOTE_PATH }}
          remote_host: mylife.ashokraja.in
          remote_user: ubuntu
          remote_key: ${{ secrets.DEPLOY_KEY }}
