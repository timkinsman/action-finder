name: tests

on:
  push:
  pull_request:

jobs:

  integration:
    name: Integration
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['7.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: composer install missing files
        run: composer install --dev
      - name: Run tests
        run: php vendor/bin/phpunit --verbose

