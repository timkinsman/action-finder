name: Java CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches-ignore: 
      - tag/*
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package jacoco:report coveralls:report sonar:sonar -U --file pom.xml
