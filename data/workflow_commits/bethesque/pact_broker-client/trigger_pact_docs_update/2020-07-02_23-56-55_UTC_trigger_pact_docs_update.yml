name: Trigger update to docs.pact.io

on:
  push:
    branches:
      - master
    paths:
      - '**.md'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs.pact.io update workflow
        run: |
          response=$(curl -X POST \
                https://api.github.com/repos/pact-foundation/docs.pact.io/dispatches \
                -H 'Accept: application/vnd.github.everest-preview+json' \
                -H "Authorization: Bearer $GITHUB_TOKEN" \
                -d '{"event_type": "pact-js-docs-updated"}' 2>&1)
          echo "${response}"
          if  ! echo "${response}" | grep "HTTP\/1.1 200 OK" > /dev/null; then
            exit 1
          fi
        #env:
          #GITHUB_TOKEN: ${{ secrets.GHTOKENFORTRIGGERINGPACTDOCSUPDATE }}
