name: Java CI

on: [push]

jobs:
  build:

    runs-on: [macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Gradle
      run: ./gradlew dist
    - name: Upload ZIP
      uses: actions/upload-artifact@v1
      with:
        name: fxgamedist
        path: build/distributions/game2048-mac.zip
