name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Install Chef Dk
      run: |
        wget https://packages.chef.io/files/stable/chefdk/4.7.73/ubuntu/18.04/chefdk_4.7.73-1_amd64.deb
        sudo dpkg -i chefdk_4.7.73-1_amd64.deb
        eval "$(chef shell-init bash)"
    - name: Linting
      run: cookstyle -D || (echo "Run 'cookstyle -a' to correct cookstyle errors." && exit 1)
    - name: Ubuntu-20
      run: kitchen converge ubuntu-20
    - name: Debian
      run: kitchen converge debian