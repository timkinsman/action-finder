name: CI build
on: [push]
jobs:
  build:
    name: Baseline build (Java 8 on ubuntu-18.04)
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Set up Java 8
      uses: actions/setup-java@v1
      with:
        java-version: 8.0.222
        architecture: x64
    - name: Java version
      run: java -version
    - name: Gradle version
      run: ./gradlew --version
    - name: Build with Gradle
      run: ./gradlew build --info
