name: CI Build
on: [push, pull_request]
jobs:
  build:
    name: Baseline build
    runs-on: ubuntu-18.04
    steps:
    - name: Check out repository
      uses: actions/checkout@v1
    - name: Set up Java 8
      uses: actions/setup-java@v1
      with:
        java-version: 8.0.222
        architecture: x64
    - name: Output Java version
      run: java -version
    - name: Output Gradle version
      run: ./gradlew --version
    - name: Build with Gradle
      run: ./gradlew build
  compatibility-tests:
    name: Java ${{ matrix.java }}/${{ matrix.os }} compatibility
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04] #, ubuntu-18.04, windows-2016, windows-2019, macOS-10.14
        java: [11.0.4, 13.0.0] # 8.0.222,
      fail-fast: true
      max-parallel: 5
    steps:
    - name: Check out repository
      uses: actions/checkout@v1
    - name: Set up Java ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        architecture: x64
    - name: Output Java version
      run: java -version
    - name: Output Gradle version
      run: ./gradlew --version
    - name: Run version compatibility tests
      id: tests
      run: ./gradlew testRecentVersionCompatibility
      continue-on-error: true
    - name: Check if failure allowed
      run: exit 1
      if: (job.steps.tests.outputs.status == 'failure' && job.matrix.java != '13.0.0')
