name: csound_builds

on: 
  push:
    branches:
      - develop
      - master
    pull_request:
      branches:
        - develop
jobs:
  emscripten_build:
    runs-on: ubuntu-latest
    steps:
      - name: run the Docker image
        run: docker run --name cosund_test_run -i sjamble/csound_emscripten
      - name: copying build out of container
        run: docker cp cosund_test_run:/csound/Emscripten/Csound6.14.0-Web.zip .
      - uses: actions/upload-artifact@master
        with:
          name: Csound6.14.0-Web.zip
        path: .
  android_build:
    runs-on: ubuntu-latest
    steps:
      - name: run the Docker image
        run: docker run --name cosund_test_run -i sjamble/csound_android
      - name: copying build out of container
        run: docker cp cosund_test_run:/csound/Android/Csound6.14.0-Android.zip .
      - uses: actions/upload-artifact@master
        with:
          name: Csound6.14.0-Android.zip
        path: .
