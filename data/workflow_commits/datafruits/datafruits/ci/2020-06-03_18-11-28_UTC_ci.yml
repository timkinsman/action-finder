name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install the correct version of node
      - name: Detect Node version
        run: echo "##[set-output name=version;]$(cat .nvmrc)"
        id: nvmrc
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.nvmrc.outputs.version }}"

      # Restore yarn cache from between builds
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Restore dependencies from cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Install dependencies
      - name: Install dependencies
        run: yarn

      # Build
      - name: Build
        run: yarn build

      # Store build output for deployment
      - name: Compress build output
        run: tar -czfv build.tar.gz dist fastboot fastboot_server Procfile
      - name: Upload build output
        if: github.event_name == 'push' && contains(github.ref, 'master')
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build.tar.gz
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install the correct version of node
      - name: Detect Node version
        run: echo "##[set-output name=version;]$(cat .nvmrc)"
        id: nvmrc
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.nvmrc.outputs.version }}"

      # Restore yarn cache from between builds
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Restore dependencies from cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Install dependencies
      - name: Install dependencies
        run: yarn

      # Lint
      - name: Lint files
        continue-on-error: true
        run: |
          yarn lint:js
          yarn lint:hbs

      # Run tests
      - name: Run tests
        run: yarn coverage

      # Upload coverage info on push
      - name: Upload coverage info
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && contains(github.ref, 'master')
    steps:
      - name: Download build output
        uses: actions/download-artifact@v1
        with:
          name: build
      - name: Extract build output
        run: tar -xzfv build/build.tar.gz
      # Replace this with your deployment step
      - name: Verify build output exists
        run: ls
