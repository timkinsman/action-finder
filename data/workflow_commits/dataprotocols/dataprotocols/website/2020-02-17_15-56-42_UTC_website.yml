name: Continuous Deployment
on: 
  push:
    branches:
      - back-to-own-subsite-2020 
  
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Configure
      run: npm install
    - name: Build
      run: npm run build
    - name: Build Schemas
      run: npm run buildschemas
    - name: Run tests
      run: npm run test
  deploy:
    if: github.ref == 'refs/heads/back-to-own-subsite-2020'
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Configure
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.WEBSITE_DEPLOY_KEY }}
        BRANCH: gh-pages
        FOLDER: .vuepress/dist 
