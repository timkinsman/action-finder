name: Tests

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
    - uses: kurocha/setup-cpp@master
    - name: Setup teapot
      run: gem install teapot
    - name: Fetch dependencies
      run: teapot fetch
    - name: Run tests
      run: teapot Test/Images
