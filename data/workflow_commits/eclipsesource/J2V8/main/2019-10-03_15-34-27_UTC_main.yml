name: CI

on:
  push:
    branches:
      - v8-7.4.288-build

jobs:
  build_j2v8_linux:
    name: V8 7.4.288 build for Linux x64
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: check build dependencies
      run: |
        python --version
        git --version
        docker --version
    
    - name: Build J2V8 for Linux x86_64
      run: |
        python build.py -t linux -a x64 --docker --keep-native-libs v8 j2v8cmake j2v8jni j2v8cpp j2v8optimize j2v8java j2v8test
    - name: Archive J2V8 jar
      uses: actions/upload-artifact@v1.0.0
      with:
        name: j2v8-linux-x86_64
        path: build.out/j2v8_linux_x86_64-6.0.0-SNAPSHOT.jar
  
  build_j2v8_android_arm64:
      name: V8 7.4.288 build for Android arm64
      runs-on: ubuntu-latest
      
      steps:
        - uses: actions/checkout@v1 
        - name: Build J2V8 for Android arm64
          run: |
            python build.py -t android -a arm64 --docker --keep-native-libs v8 j2v8cmake j2v8jni j2v8cpp j2v8optimize j2v8java
        - name: Archive J2V8 aar
          uses: actions/upload-artifact@v1.0.0
          with:
            name: j2v8-android-aar
            path: build/outputs/aar/j2v8-release.aar
        
