name: CI

on:
  push:
  pull_request:
  schedule:
    # Weekly Monday 6AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 6 * * 1'

jobs:
  pep:
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Fetch tags
      run: git fetch --prune --unshallow --tags
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Lint with flake8
      run: |
        python -m pip install --upgrade pip flake8
        flake8 ginga --count
    # Make sure that packaging will work
    - name: pep517 build
      run: |
        python -m pip install --upgrade setuptools pep517 twine
        python -m pep517.build --source .
        twine check dist/*

  multi_oses:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Fetch tags
      run: git fetch --prune --unshallow --tags
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install and build
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install PyQt5
        python -m pip install -e .[test]
    - name: Install Qt
      uses: jurplel/install-qt-action@8ffcd60
    - name: Run tests
      run: pytest --pyargs ginga doc

  older_deps_tests:
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Fetch tags
      run: git fetch --prune --unshallow --tags
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
    - name: Install and build
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install PyQt5 numpy==1.16
        python -m pip install -e .[test]
    - name: Install Qt
      uses: jurplel/install-qt-action@8ffcd60
    - name: Run tests
      run: pytest --pyargs ginga doc

  dev_deps_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Fetch tags
      run: git fetch --prune --unshallow --tags
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install and build
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install PyQt5 matplotlib
        python -m pip install git+https://github.com/astropy/astropy.git@master#egg=astropy
        python -m pip install -e .[test]
    - name: Install Qt
      uses: jurplel/install-qt-action@8ffcd60
    - name: Run tests
      run: pytest --pyargs ginga doc
