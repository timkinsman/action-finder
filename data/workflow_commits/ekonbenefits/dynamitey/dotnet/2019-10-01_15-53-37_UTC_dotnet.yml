name: Build .net core

on: [push]

jobs:
  build:
    name: Test ${{ matrix.os }} for dotnet ${{ matrix.dotnet }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet: [2.1.802]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v1 
      with:
        token: ${{secrets.github_token}}   
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Build (${{ steps.buildnumber.outputs.build_number }}) with dotnet
      run: dotnet build --configuration Release --version-suffix alpha${{ steps.buildnumber.outputs.build_number }}
    - name: Tests
      run: dotnet test Tests/Tests.csproj --configuration Release --version-suffix alpha${{ steps.buildnumber.outputs.build_number }} --no-build --no-restore --filter=TestCategory!=Performance
