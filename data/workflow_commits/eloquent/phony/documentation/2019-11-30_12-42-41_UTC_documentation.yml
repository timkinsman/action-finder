name: Documentation
on:
  push:
    branches:
    - master
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'
jobs:
  documentation:
    runs-on: ubuntu-latest
    name: Publish documentation
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: '7.4'
        extension-csv: mbstring
        coverage: none
    - name: Install dependencies
      run: make vendor
    - name: Run tests
      run: make ci
    - name: Publish documentation
      if: success()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        directory: artifacts/build/gh-pages
