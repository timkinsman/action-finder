name: "Build Gradle project"
on: [push]

jobs:
  build:
     runs-on: ubuntu-latest
     steps:
       - name: Check out project
         uses: actions/checkout@v2
       - name: Set up JDK 8
         uses: actions/setup-java@v1
         with:
           java-version: 8
       - name: Build with Gradle
         run: ./gradlew build --no-scan
