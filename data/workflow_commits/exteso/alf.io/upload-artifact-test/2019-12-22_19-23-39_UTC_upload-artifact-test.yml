name: upload-test
on:
    schedule:
        - cron:  '55 23 * * *'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/cache@v1
              with:
                  path: ~/.gradle/caches
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-
            - uses: actions/cache@v1
              with:
                  path: ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradlew') }}
                  restore-keys: |
                      ${{ runner.os }}-gradlew-
            - uses: harmon758/postgresql-action@v1
              with:
                  postgresql db: 'alfio'
            - name: install-s3cmd
              run: sudo pip install s3cmd
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11
            - name: Build with Gradle
              run: ./gradlew build -Dspring.profiles.active=travis -Ddbenv=PGSQL-TRAVIS
            - name: Upload artifact
              run: s3cmd $S3_OPTIONS build/libs/alfio-*-boot.war $ARTIFACT_URI
              env:
                  S3_OPTIONS: ${{ secrets.S3_OPTIONS }}
                  ARTIFACT_URI: ${{ secrets.S3_ARTIFACT_URI }}
