name: ci

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        varnish: ['6.0', '6.2', '6.3', 'master']

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: apt-get
      run: sudo apt-get install -y libedit-dev lcov python3-docutils python3-sphinx
    - name: prereq
      run: |
        cd libmaxminddb && ./bootstrap && ./configure && make && sudo make install && cd ..
        git clone -b ${{ matrix.varnish }} https://github.com/varnishcache/varnish-cache.git
        cd varnish-cache && ./autogen.sh && ./configure && make && sudo make install && sudo ldconfig && cd ..
    - name: autogen.sh
      run: ./autogen.sh
    - name: enable gcov
      if: matrix.varnish == 'master'
      run: echo ::set-env name=CONFIGURE_ARGS::--enable-gcov
    - name: configure
      run: ./configure CFLAGS="-Wall -Wextra -Werror" $CONFIGURE_ARGS
    - name: make
      run: make
    - name: make check
      run: make check VERBOSE=1
      continue-on-error: true
    - name: codecov
      if: matrix.varnish == 'master'
      run: curl -s https://codecov.io/bash | bash -s -- -t ${{ secrets.CODECOV_TOKEN }}

  test-clang:
    runs-on: ubuntu-18.04

    needs: test

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: apt-get
      run: sudo apt-get install -y libedit-dev python3-docutils python3-sphinx
    - name: prereq
      run: |
        cd libmaxminddb && ./bootstrap && ./configure && make && sudo make install && cd ..
        git clone https://github.com/varnishcache/varnish-cache.git
        cd varnish-cache && ./autogen.sh && ./configure && make && sudo make install && sudo ldconfig && cd ..
    - name: autogen.sh
      run: ./autogen.sh
    - name: configure
      run: CC=clang ./configure CFLAGS="-Wall -Wextra -Werror"
    - name: make
      run: make
    - name: make check
      run: make check VERBOSE=1
    - name: make distcheck
      run: make distcheck
