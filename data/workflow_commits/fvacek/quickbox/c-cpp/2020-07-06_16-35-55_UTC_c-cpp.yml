name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    #runs-on: ubuntu-latest
    runs-on: windows-10

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.0'
        #host: 'windows'
        target: 'desktop'
    - uses: actions/checkout@v2
    - name: configure
      run: qmake CONFIG+=release CONFIG-=qml_debug CONFIG-=qtquickcompiler CONFIG+=force_debug_info
    - name: make
      run: make
