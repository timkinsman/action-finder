name: Test Suite
on:
  push:
    branches:
      - master
  pull_request:

jobs:
    test:
        runs-on: ${{matrix.operating-system}}
        strategy:
            matrix:
                operating-system: [ ubuntu-latest ]
                php: [ "5.6", "7.0", "7.1", "7.2", "7.3", "7.4" ]
        name: PHP ${{matrix.php }} Unit Test
        steps:
            - uses: actions/checkout@v2
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: ${{ matrix.php }}
            - name: Install Dependencies
              uses: nick-invision/retry@v1
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer install
            - name: Run Script
              run: vendor/bin/phpunit
    # use dockerfiles for oooooolllllldddd versions of php, setup-php times out for those.
    test_php55:
        name: "PHP 5.5 Unit Test"
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Run Unit Tests
          uses: docker://php:5.5-cli
          with:
            entrypoint: ./.github/actions/unittest/entrypoint.sh
    test_php54:
        name: "PHP 5.4 Unit Test"
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Run Unit Tests
          uses: docker://php:5.4-cli
          with:
            entrypoint: ./.github/actions/unittest/entrypoint.sh
    test_php54_lowest:
        name: "PHP 5.4 Unit Test Prefer Lowest"
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Run Unit Tests
          uses: docker://php:5.4-cli
          env:
            composerargs: "--prefer-lowest"
          with:
            entrypoint: ./.github/actions/unittest/entrypoint.sh
    style:
        runs-on: ubuntu-latest
        name: PHP Style Check
        steps:
            - uses: actions/checkout@v2
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: "7.4"
            - name: Install Dependencies
              uses: nick-invision/retry@v1
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer install
            - name: Run Script
              run: vendor/bin/phpcs src --standard=phpcs.xml.dist -np
