# TODO: Can this be combined with the "integration" action? Maybe using the "if:" job syntax?
# TODO: Support x86 Python builds.
# TODO: Support Windows builds.
# - Must install:
#   https://download.microsoft.com/download/7/9/6/796EF2E4-801B-4FC4-AB28-B59FBF6D907B/VCForPython27.msi

name: release

on:
  push:
    branches:    
      - master
    tags:        
      - v*

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 10
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@master

    - name: Set up Python ${{ matrix.python-version }} x64
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Install Dependencies
      run: pip install cython wheel
    - name: Build Binary Wheel
      run: python setup.py bdist_wheel
    - name: Archive Dist Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist

  upload:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create source dist
      run: python setup.py sdist

    - name: Stage ubuntu-latest 2.7
      uses: actions/download-artifact@v1
      with:
        name: dist-ubuntu-latest-2.7
    - run: mv dist-ubuntu-latest-2.7/* dist/

    - name: Stage ubuntu-latest 3.5
      uses: actions/download-artifact@v1
      with:
        name: dist-ubuntu-latest-3.5
    - run: mv dist-ubuntu-latest-3.5/* dist/

    - name: Stage ubuntu-latest 3.6
      uses: actions/download-artifact@v1
      with:
        name: dist-ubuntu-latest-3.6
    - run: mv dist-ubuntu-latest-3.6/* dist/

    - name: Stage ubuntu-latest 3.7
      uses: actions/download-artifact@v1
      with:
        name: dist-ubuntu-latest-3.7
    - run: mv dist-ubuntu-latest-3.7/* dist/

    - name: Stage ubuntu-latest 3.8
      uses: actions/download-artifact@v1
      with:
        name: dist-ubuntu-latest-3.8
    - run: mv dist-ubuntu-latest-3.8/* dist/

    - name: Stage macos-latest 2.7
      uses: actions/download-artifact@v1
      with:
        name: dist-macos-latest-2.7
    - run: mv dist-macos-latest-2.7/* dist/

    - name: Stage macos-latest 3.5
      uses: actions/download-artifact@v1
      with:
        name: dist-macos-latest-3.5
    - run: mv dist-macos-latest-3.5/* dist/

    - name: Stage macos-latest 3.6
      uses: actions/download-artifact@v1
      with:
        name: dist-macos-latest-3.6
    - run: mv dist-macos-latest-3.6/* dist/

    - name: Stage macos-latest 3.7
      uses: actions/download-artifact@v1
      with:
        name: dist-macos-latest-3.7
    - run: mv dist-macos-latest-3.7/* dist/

    - name: Stage macos-latest 3.8
      uses: actions/download-artifact@v1
      with:
        name: dist-macos-latest-3.8
    - run: mv dist-macos-latest-3.8/* dist/

    - name: Upload using twine
      run: |
        pip install twine
        echo Uploading dist files
        ls -al dist
