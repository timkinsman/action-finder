name: Linux MinGW
on:
  - push
  - pull_request
jobs:
  package:
    name: Package
    strategy:
      fail-fast: false
      matrix:
        architecture:
          - x86
          - x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y -V \
            autoconf-archive \
            automake1.11 \
            autotools-dev \
            bison \
            cmake \
            gettext \
            libevent-dev \
            libluajit-5.1-dev \
            libmecab-dev \
            libmsgpack-dev \
            mecab-naist-jdic \
            nsis \
            python3-pip \
            rapidjson-dev \
            ruby-dev \
            zlib1g-dev
      - name: Install Sphinx
        run: |
          sudo pip3 install Sphinx
      - name: Generate configure
        run: |
          ./autogen.sh
      - name: Configure
        run: |
          ./configure \
            --enable-debug \
            --enable-document \
            --enable-mruby \
            --with-ruby
      - name: Build archive
        run: |
          make dist
      - name: Build
        run: |
          make \
            -C packages/windows \
            ARCHITECTURES=${{ matrix.architecture }} \
            build
      - name: Build zip archive
        run: |
          make \
            -C packages/windows \
            ARCHITECTURES=${{ matrix.architecture }} \
            package
      - name: Build installer
        run: |
          make \
            -C packages/windows \
            installer-${{ matrix.architecture }}
      - name: Prepare artifacts
        run: |
          mkdir -p windows-mingw-${{ matrix.architecture }}
          mv packages/windows/files/* windows-mingw-${{ matrix.architecture }}/
      - uses: actions/upload-artifact@master
        with:
          name: windows-mingw-${{ matrix.architecture }}
          path: windows-mingw-${{ matrix.architecture }}
