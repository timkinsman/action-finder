name: Linux
on:
  - push
  - pull_request
jobs:
  autotools:
    name: Autotools
    strategy:
      fail-fast: false
      matrix:
        label:
          - "GCC"
          - "GCC: mruby"
          - "GCC: mruby: optimize"
          - "Clang: mruby"
        include:
          - label: "GCC"
            configure-options: >-
              CFLAGS=-funsigned-char
              CXXFLAGS=-funsigned-char
          - label: "GCC: mruby"
            use-mruby: true
          - label: "GCC: mruby: optimize"
            use-mruby: true
            optimize: true
          - label: "Clang: mruby"
            use-mruby: true
            packages: >-
              clang
            configure-options: >-
              CC=clang
              CXX=clang++
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Enable Apache Arrow repository
        run: |
          sudo apt update
          sudo apt install -y -V \
            lsb-release \
            wget
          wget https://apache.bintray.com/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-archive-keyring-latest-$(lsb_release --codename --short).deb
          sudo apt install -y -V ./apache-arrow-archive-keyring-latest-$(lsb_release --codename --short).deb
      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y -V \
            autoconf-archive \
            automake1.11 \
            autotools-dev \
            bison \
            cmake \
            gdb \
            gettext \
            libarrow-dev \
            libevent-dev \
            libluajit-5.1-dev \
            libmecab-dev \
            libmsgpack-dev \
            mecab-naist-jdic \
            rapidjson-dev \
            ruby-dev \
            zlib1g-dev \
            ${{ matrix.packages }}
          if [ "${{ matrix.use-sphinx }}" = "true" ]; then
            sudo apt install -y -V \
              python3-pip
          fi
      - name: Install Cutter
        run: |
          curl \
            --silent \
            --location \
            https://raw.github.com/clear-code/cutter/master/data/travis/setup.sh | sh
      - name: Install Sphinx
        if: |
          matrix.use-sphinx
        run: |
          sudo pip3 install Sphinx
      - name: Install Bundler
        run: |
          sudo gem install bundler
      - name: Generate configure
        run: |
          ./autogen.sh
      - name: Configure
        run: |
          configure_args=()
          if [ "${{ matrix.use-mruby }}" = "true" ]; then
            configure_args+=(--enable-mruby)
            configure_args+=(--with-ruby)
          fi
          ./configure \
            --enable-debug \
            "${configure_args[@]}" \
            ${{ matrix.configure-options }}
      - name: Build
        run: |
          make -j$(nproc)
      - name: Install test dependencies
        run: |
          sudo gem install \
            groonga-client \
            json \
            pkg-config \
            red-arrow
      - name: Set environment variables
        run: |
          echo "::set-env name=COLUMNS::79"
          if [ "${{ matrix.optimize }}" = "true" ]; then
            echo "::set-env name=GRN_EXPR_OPTIMIZE::yes"
          fi
      - name: "Test: API"
        run: |
          test/unit/run-test.sh
      - name: "Test: mruby"
        if: |
          matrix.use-mruby
        run: |
          bash -x test/mruby/run-test.sh
      - name: "Test: command line"
        if: |
          matrix.use-mruby
        run: |
          test/command_line/run-test.rb
      - name: "Test: stdio"
        run: |
          test/command/run-test.sh \
            --n-retries=3 \
            --reporter=mark \
      - name: "Test: HTTP: load: Apache Arrow"
        run: |
          test/command/run-test.sh \
            --n-retries=3 \
            --reporter=mark \
            --input-type=apache-arrow \
            --interface=http
      - name: "Test: HTTP: command: POST"
        run: |
          test/command/run-test.sh \
            --n-retries=3 \
            --reporter=mark \
            --interface=http \
            --use-http-post
      - name: "Test: HTTP: groonga-httpd"
        run: |
          test/command/run-test.sh \
            --n-retries=3 \
            --reporter=mark \
            --testee groonga-httpd
      - name: Install
        run: |
          sudo make install
