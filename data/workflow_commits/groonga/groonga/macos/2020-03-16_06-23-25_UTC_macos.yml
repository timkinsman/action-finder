name: macOS
on:
  - push
  - pull_request
jobs:
  autotools:
    name: Autotools
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - name: Install packages
        run: |
          brew bundle
      - name: Generate configure
        run: |
          ./autogen.sh
      - name: Configure
        run: |
          ./configure \
            --enable-debug \
            --enable-mruby \
            --prefix=/tmp/local \
            --with-ruby \
            PKG_CONFIG_PATH=$(brew --prefix openssl)/lib/pkgconfig
      - name: Build
        run: |
          make -j$(/usr/sbin/sysctl -n hw.ncpu)
      - name: Install test dependencies
        run: |
          gem install \
            groonga-client \
            json \
            pkg-config \
            red-arrow
      - name: Set environment variables
        run: |
          echo "::set-env name=COLUMNS::79"
      - name: "Test: stdio"
        run: |
          bash -x test/command/run-test.sh \
            --n-retries=3 \
            --read-timeout 30 \
            --reporter=mark
      - name: "Test: HTTP: load: Apache Arrow"
        run: |
          bash -x test/command/run-test.sh \
            --n-retries=3 \
            --read-timeout 30 \
            --reporter=mark \
            --input-type=apache-arrow \
            --interface=http
      - name: "Test: HTTP: command: POST"
        run: |
          bash -x test/command/run-test.sh \
            --n-retries=3 \
            --read-timeout 30 \
            --reporter=mark \
            --interface=http \
            --use-http-post
      - name: "Test: HTTP: command: chunked"
        run: |
          bash -x test/command/run-test.sh \
            --n-retries=3 \
            --read-timeout 30 \
            --reporter=mark \
            --interface=http \
            --use-http-chunked
      - name: Install
        run: |
          make install
