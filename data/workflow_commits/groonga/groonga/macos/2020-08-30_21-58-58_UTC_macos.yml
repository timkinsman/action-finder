name: macOS
on:
  - push
  - pull_request
jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        label:
          - "Autotools"
          - "CMake"
        include:
          - label: "Autotools"
            use-autotools: true
          - label: "CMake"
            use-cmake: true
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - name: Install packages
        run: |
          brew update
          brew bundle
      - name: Generate configure
        if: |
          matrix.use-autotools
        run: |
          ./autogen.sh
      - name: Configure
        if: |
          matrix.use-autotools
        run: |
          mkdir -p ../groonga.build
          cd ../groonga.build
          ../groonga/configure \
            --enable-debug \
            --enable-mruby \
            --prefix=/tmp/local \
            --with-ruby \
            PKG_CONFIG_PATH=$(brew --prefix openssl)/lib/pkgconfig
      - name: Run CMake
        if: |
          matrix.use-cmake
        run: |
          mkdir -p ../groonga.build
          PKG_CONFIG_PATH=$(brew --prefix openssl)/lib/pkgconfig \
            cmake \
              -B ../groonga.build \
              -S . \
              -DCMAKE_INSTALL_PREFIX=/tmp/local \
              -DGRN_WITH_DEBUG=yes \
              -DGRN_WITH_MRUBY=yes \
              -DRUBY=$(which ruby)
      - name: Build
        run: |
          make -C ../groonga.build -j$(/usr/sbin/sysctl -n hw.ncpu)
      - name: Install test dependencies
        run: |
          gem install \
            groonga-client \
            json \
            pkg-config \
            red-arrow
      - name: Set environment variables
        run: |
          echo "::set-env name=COLUMNS::79"
      - name: "Test: stdio"
        run: |
          bash -x test/command/run-test.sh \
            --n-retries=3 \
            --read-timeout 30 \
            --reporter=mark
      - name: "Test: HTTP: load: Apache Arrow"
        run: |
          bash -x test/command/run-test.sh \
            --n-retries=3 \
            --read-timeout 30 \
            --reporter=mark \
            --input-type=apache-arrow \
            --interface=http
      - name: "Test: HTTP: command: POST"
        run: |
          bash -x test/command/run-test.sh \
            --n-retries=3 \
            --read-timeout 30 \
            --reporter=mark \
            --interface=http \
            --use-http-post
      - name: "Test: HTTP: command: chunked"
        run: |
          bash -x test/command/run-test.sh \
            --n-retries=3 \
            --read-timeout 30 \
            --reporter=mark \
            --interface=http \
            --use-http-chunked
      - name: "Test: HTTP: reference count"
        run: |
          export GRN_ENABLE_REFERENCE_COUNT=yes
          bash -x test/command/run-test.sh \
            --n-retries=3 \
            --read-timeout 30 \
            --reporter=mark \
            --interface=http
      - name: Install
        run: |
          make -C ../groonga.build install
