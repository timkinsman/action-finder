name: "Windows MinGW"
on:
  - push
  - pull_request
jobs:
  build:
    name: Build
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@master
      - name: Install MSYS2
        run: |
          git clone ^
            --depth 1 ^
            https://github.com/msys2/msys2-ci-base.git ^
            %CD:~0,2%\msys64
      - name: Install dependencies
        run: |
          set PATH=%CD:~0,2%\msys64\usr\bin;%PATH%
          pacman --sync --noconfirm ^
            ruby
      - name: Generate configure
        run: |
          set PATH=%CD:~0,2%\msys64\usr\bin;%PATH%
          set MSYSTEM=MINGW64
          bash autogen.sh
      - name: Run configure
        run: |
          set PATH=%CD:~0,2%\msys64\usr\bin;%PATH%
          set MSYSTEM=MINGW64
          bash configure ^
            --with-ruby ^
            --enable-mruby
      - name: Build
        run: |
          set PATH=%CD:~0,2%\msys64\usr\bin;%PATH%
          set MSYSTEM=MINGW64
          make -j%NUMBER_OF_PROCESSORS%
      - name: Install
        run: |
          set PATH=%CD:~0,2%\msys64\usr\bin;%PATH%
          set MSYSTEM=MINGW64
          make install
