name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build with Archlinux container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Change diff
        run: git --no-pager show "$GITHUB_SHA" --color

      - name: Docker Action
        uses: ./.github/actions/archlinux
