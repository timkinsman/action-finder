name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]
        os: [
          ubuntu-18.04,
          ubuntu-16.04,
          macOS-latest,
          windows-2019,
          windows-2016,
        ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U git+https://github.com/hugovk/pytest@gha-enable-colours
          python -m pip install --upgrade tqdm

      - name: pytest
        run: |
          pytest

      - name: pytest --color=yes
        run: |
          pytest --color=yes

      - name: pytest --color=no
        run: |
          pytest --color=no

      - name: pytest --color=auto
        run: |
          pytest --color=auto

      - name: Test
        run: |
          python --version
