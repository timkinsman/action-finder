name: Release check

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - run: |
        python -m pip install requests
        python .ci/release_check.py src/iminuit/version.py doc/changelog.rst
