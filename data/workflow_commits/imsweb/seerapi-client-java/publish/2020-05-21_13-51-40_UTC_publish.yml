# Publish to Maven Central
# ./gradlew uploadArchives closeAndReleaseRepository

name: publish

on:
  repository_dispatch:
    types: manual-publish
#  release:
#    types: [created]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish
        run: |
          chmod +x gradlew
          ./gradlew signMavenJavaPublication -PsigningKey=${{ secrets.SEER_GPG_SECRET_KEY }} -PsigningPassword=${{ secrets.SEER_GPG_PASSWORD }}
        env:
          ORG_GRADLE_PROJECT_nexusUsername: ${{ secrets.NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_nexusPassword: ${{ secrets.NEXUS_PASSWORD }}
