name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ver
      run: g++ --version
    - name: ver1
      run: uname -a
    - name: compile
      run: cd cpp && find . -name *.cpp -print0 | xargs -n1 -0 g++ -std=c++17
