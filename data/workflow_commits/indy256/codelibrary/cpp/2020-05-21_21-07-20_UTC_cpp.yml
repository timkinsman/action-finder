name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: compile
      run: |
         g++ --version
         cd cpp
         find . -name *.cpp -print0 | xargs -n1 -0 g++ -std=c++17
