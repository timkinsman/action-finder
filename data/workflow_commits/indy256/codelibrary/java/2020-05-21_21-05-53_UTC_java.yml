name: Java CI

on: [push]

jobs:
  build:
 
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 15-ea
    - name: Build with Ant
      run: |
        cd java
        ant -noinput -buildfile build.xml
