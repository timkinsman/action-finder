name: Java CI

on: [push]

jobs:
  build-ubuntu-java:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 15-ea
    - name: Build with Ant
      run: |
        cd java
        ant -noinput -buildfile build.xml
