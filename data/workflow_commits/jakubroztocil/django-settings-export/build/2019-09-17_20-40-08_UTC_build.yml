name: Build
on: [push]
jobs:
  cover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - run: pip install django coverage python-coveralls .
      - run: coverage run --source=. --omit=setup.py ./tests/manage.py test --verbosity=2
      - run: coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7]
        django-requirement:
          - Django          
          - Django==2.1
          - Django==1.11
        exclude:
          # Django>=2.0 doesn't support Python 2
          - python-version: 2.7
            django-requirement: Django==2.1
          - python-version: 2.7
            django-requirement: Django
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install ${{ matrix.django-requirement }}
      - run: pip install .
      - run: ./tests/manage.py test --verbosity=2
    
