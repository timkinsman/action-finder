name: Build Daily

on:
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    name: Shoko Desktop daily build

    steps:
      - uses: actions/checkout@master
        with:
          submodules: recursive

      - name: Setup MSBuild Path
        uses: warrenbuckley/Setup-MSBuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2

      - name: Restore NuGet Packages
        run: nuget restore Shoko.Desktop.sln

      - name: Build
        run: msbuild Shoko.Desktop.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile

      - name: Upload Artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: ShokoDesktop
          path: Shoko.Desktop\bin\Release

  deploy:
    name: Deploy App
    runs-on: [ubuntu-latest]
    needs: [build]
    steps:
      - uses: actions/download-artifact@master
        with:
          name: ShokoDesktop
      - uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r /home/runner/work/ShokoDesktop/ShokoDesktop/ShokoDesktop.zip /home/runner/work/ShokoDesktop/ShokoDesktop
      - uses: isthatcentered/dist-to-ftp@master
        with:
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          host: ${{ secrets.FTP_SERVER }}
          port: 21
          path: /home/runner/work/ShokoDesktop/ShokoDesktop/ShokoDesktop.zip
          into: shoko-desktop/daily/
          cleanupExisting: false
