name: Build CLI

on:
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rid: ['win-x64', 'linux-x64']
        dotnet: [ '3.1.x' ]

    name: ${{ matrix.rid }} Shoko CLI build

    steps:
      - uses: actions/checkout@master
        with:
          submodules: recursive
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - run: sudo apt-get update
      - run: sudo apt-get install libicu60
      - run: dotnet restore Shoko.CLI
      - run: dotnet publish -c Release -r ${{ matrix.rid }} Shoko.CLI
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.rid }}
          path: Shoko.Server/bin/Release/netcoreapp3.1/${{matrix.rid}}/publish/
      - name: Publish Shoko.Plugin.Abstractions Nuget
          uses: brandedoutcast/publish-nuget@v2.5.2
          with:
            PROJECT_FILE_PATH: Shoko.Plugin.Abstractions/Shoko.Plugin.Abstraction.csproj
            NUGET_KEY: ${{secrets.NUGET_API_KEY}}
