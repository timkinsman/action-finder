name: cross

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/cross.yml'
      - 'tools/*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: setup
        run: 'sudo apt install bison flex texinfo'

      - name: checkout
        uses: actions/checkout@v2

      - name: prepare
        run: 'mkdir cross'

      - name: build
        run: tools/build.sh

      - name: packing
        run: tools/pack.sh

      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: cross
          path: cross
