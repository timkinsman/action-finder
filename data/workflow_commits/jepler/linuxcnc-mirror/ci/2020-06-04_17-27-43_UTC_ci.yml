name: Build CI

on:
  push:
  pull_request:
  release:
    types: [published]
  check_suite:
    types: [rerequested]

jobs:
  rip-and-test:
    runs-on: ubuntu-16.04
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - run: git fetch --recurse-submodules=no https://github.com/linuxcnc/linuxcnc refs/tags/*:refs/tags/*
    - run: ./scripts/travis-install-build-deps.sh
    - cd src
    - ./autogen.sh
    - ./configure --with-realtime=uspace --disable-check-runtime-deps
    - make -O -j$((1+$(nproc))) default pycheck V=1
    - ../scripts/rip-environment runtests
    
  htmldocs:
    runs-on: ubuntu-16.04
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - run: git fetch --recurse-submodules=no https://github.com/linuxcnc/linuxcnc refs/tags/*:refs/tags/*
    - run: ./scripts/travis-install-build-deps.sh
    - cd src
    - ./autogen.sh
    - ./configure --with-realtime=uspace --disable-check-runtime-deps --enable-build-documentation=html
    - make -O -j$((1+$(nproc))) docs
    - # Note that the package build covers html docs

  package:
    runs-on: ubuntu-16.04
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - run: git fetch --recurse-submodules=no https://github.com/linuxcnc/linuxcnc refs/tags/*:refs/tags/*
    - run: ./scripts/travis-install-build-deps.sh
    - run: debuild -uc -us -I -i -j$(nproc)
    - run: sudo apt install -y lintian
    - run: lintian --info --display-info --pedantic --display-experimental ../*.deb
