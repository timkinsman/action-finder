name: Build
on: [push]
jobs:
  build-ubuntu-latest:
    name: Build on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Install system dependencies
        run: sudo apt-get install cmake build-essential libncurses5-dev libimlib2-dev libglu1-mesa-dev libxi-dev libxrandr-dev
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Run CMake
        run: mkdir build && cd build && cmake -DCMAKE_VERBOSE_MAKEFILE=ON ..
      - name: Build package
        run: cmake --build build --target package
      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: jfbview-${{github.sha}}.deb
          path: build/*.deb
      - name: Inspect package
        run: dpkg-deb -I build/*.deb && dpkg-deb -c build/*.deb
      - name: Install package
        run: sudo dpkg -i build/*.deb
      - name: Check help message
        run: jfbview -h || true

