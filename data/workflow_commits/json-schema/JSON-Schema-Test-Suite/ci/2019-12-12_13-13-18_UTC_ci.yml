name: Test Suite Sanity Checking

on:
  push:
  release:
    types: [published]
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install tox
      run: |
        python -m pip install tox
    - name: Run the sanity checks
      run: python -m tox
