# GitHubActions for releasing
# read the docs: https://help.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow

name: 'Minimal test & Release'

on:
  release:
    types:
      - created

jobs:
  test:
    name: Minimal Testing
    # these tests are just to ensure that a minimal quality is given. full tests are done in `tests` action
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        # see https://github.com/actions/checkout
        uses: actions/checkout@v2
      - name: Setup Python
        # see https://github.com/actions/setup-python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install -c requirements/constraints.txt wheel setuptools pip
          python -m pip install -c requirements/constraints.txt -r requirements/tox.txt
      - name: Test nichtparasoup
        run: python -m tox -r -s false -- -n auto
      - name: Test examples::nichtparasoup-imagecrawler-plugin
        run: python -m tox -r -s false
        working-directory: examples/nichtparasoup-imagecrawler-plugin/
    env:
      TOXEN: 'style, tests_start, py38'
      TOX_PARALLEL_NO_SPINNER: 1
  publish:
    name: Publishing
    # build in an isolated env
    needs: ['test']
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        # see https://github.com/actions/checkout
        uses: actions/checkout@v2
      - name: Setup Python
        # see https://github.com/actions/setup-python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install -c requirements/constraints.txt wheel setuptools pip
          python -m pip install -c requirements/constraints.txt -r requirements/build.txt
      - name: Build package
        run: |
          rm -rf build dist
          python -m pep517.build --source --binary --out-dir dist .
      - name: Publish package to PyPI
        # see https://github.com/pypa/gh-action-pypi-publish
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: dist/
