name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.5
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.x
    - name: Build and test with Rake
      run: |
        sudo systemctl start xvfb
        sudo apt-get install -y libqtwebkit-dev libqtwebkit4 libmysqlclient-dev libpq-dev libsqlite3-dev nodejs
        gem install bundler
        bundle update --bundler
        bundle install --jobs 4 --retry 3 --without production development
        cp -v config/database.yml.sample config/database.yml
        bundle exec rake db:create
        bundle exec rake db:schema:load
        bundle exec rake
