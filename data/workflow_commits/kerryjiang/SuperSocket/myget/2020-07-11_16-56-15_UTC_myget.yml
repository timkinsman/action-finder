name: MyGet Package Deploy

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: 3.1.100
            - name: Build
              run: dotnet build -c Release
            - name: Test
              run: |
                cd test/Test
                dotnet test
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Pack
              run: dotnet pack -c Release
            - uses: dotnet/nbgv@master
              id: nbgv
            - name: Print versions
              run:  |
                echo 'Version: ${{ steps.nbgv.outputs.Version }}'
                echo 'NuGetPackageVersion: ${{ steps.nbgv.outputs.NuGetPackageVersion }}'
                echo 'AssemblyVersion: ${{ steps.nbgv.outputs.AssemblyVersion }}'
                echo 'AssemblyFileVersion: ${{ steps.nbgv.outputs.AssemblyFileVersion }}'
                echo 'AssemblyInformationalVersion: ${{ steps.nbgv.outputs.AssemblyInformationalVersion }}'
            - name: Pack all-in-one-packages
              run:  |
                dotnet pack -c Release -p:PackageVersion="version=${{ steps.nbgv.outputs.NuGetPackageVersion }}" pkg/SuperSocket.csproj
                dotnet pack -c Release -p:NuspecProperties="version=${{ steps.nbgv.outputs.NuGetPackageVersion }}" pkg/SuperSocke.WebSocketServer.csproj 
            - name: Push
              run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.MYGET_API_KEY }} --source https://www.myget.org/F/supersocket/api/v3/index.json
