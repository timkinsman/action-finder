name: build

on:
    push:
        branches:
            - future

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: 3.1.410
            - name: Build
              run: dotnet build -c Release