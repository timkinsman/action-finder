on: create
name: Continiuous Delivery
jobs:
  PrepareRelease:
    name: prepare-release
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        python:
           - '2.7'
           - '3.6'
           - '3.7'
           - '3.8'
        java:
          - '12'
        os:
          - 'windows-latest'
          - 'macOs-latest'
        architecture:
          - 'x64'
          - 'x86'

        # exclude problematic combinations
        exclude:
        - os: windows-latest
          python: '3.8'
        - os: windows-latest
          python: '2.7'
        - os: macOs-latest
          architecture: 'x86'

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@master
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}

    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        architecture: ${{ matrix.architecture }}

    - name: build sdist
      if: matrix.os == 'windows-latest' && matrix.python == '3.7' && matrix.architecture == 'x64'
      run: |
          pip install -U setuptools
          python setup.py sdist

    - name: build-wheel-windows
      if: matrix.os == 'windows-latest'
      run: |
        "%VS140COMNTOOLS%../../VC/vcvarsall.bat"
        echo "$INCLUDE"
        set INCLUDE "C:/Program Files (x86)/Windows Kits/10/Include/10.0.10240.0/ucrt"
        pip install --timeout=120 -U setuptools wheel
        python setup.py bdist_wheel

    - name: build wheel
      if: matrix.os != 'windows-latest'
      run: |
        pip install -U --timeout=120 -U setuptools wheel
        python setup.py bdist_wheel

    - name: upload wheel
      uses: actions/upload-artifact@master
      with:
        name: dist
        path: dist

  PrepareManylinux:
    name: prepare-manylinux
    strategy:
      matrix:
        python:
          - 'cp27-cp27m'
          - 'cp27-cp27mu'
          - 'cp36-cp36m'
          - 'cp37-cp37m'
          - 'cp38-cp38'
        # arch:
        #   - 'x86_64'
        #   - 'i686'
        # manylinux_target:
        #   - 2010
        #   - 2014

    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@master
    # - name: Setup python
    #   uses: actions/setup-python@v1
    #   with:
    #     python-version: ${{ matrix.python }}

    - uses: docker://quay.io/pypa/manylinux2010_x86_64
      with:
        entrypoint: .github/actions/scripts/manylinux_entrypoint.sh
        args: ${{ matrix.python }}

    - name: upload wheel
      uses: actions/upload-artifact@master
      with:
        name: dist
        path: dist

