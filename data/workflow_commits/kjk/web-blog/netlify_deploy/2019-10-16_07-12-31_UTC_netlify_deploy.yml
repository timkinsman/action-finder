name: Deploy to netlify
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out source code
        uses: actions/checkout@v1

      - name: Build
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: go build -o blog

      - name: Test
        run: go test -v .

      - name: Install netlifyctl
        run: |
          wget https://github.com/netlify/netlifyctl/releases/download/v0.4.0/netlifyctl-linux-amd64-0.4.0.tar.gz
          tar -xvf netlifyctl-linux-amd64-0.4.0.tar.gz

      - name: Install netlify-ctl
        run: npm install -g netlify-cli

      - name: Regenerate HTML and deploy to netlify
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: ./blog -deploy-prod
