name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qtbase5-dev libgtest-dev
    - name: Confiure
      run: cmake -DCMAKE_BUILD_TYPE=Release .
    - name: Build
      run: make
    - name: Test
      run: make check
    - name: Package
      run: make package
