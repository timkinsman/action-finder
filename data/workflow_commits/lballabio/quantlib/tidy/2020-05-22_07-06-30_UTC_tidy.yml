name: Apply clang-tidy fixes
on:
  - push
jobs:
  check:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        sudo apt-get install -y clang-tidy libboost-dev
    - name: Check
      run: |
        find . -name *.[hc]pp -not -name config.msvc.hpp -not -name all.hpp -not -name quantlib.hpp | sort | xargs -n 1 ./tools/run_tidy.sh
    - uses: peter-evans/create-pull-request@v2.4.4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: clang-tidy-fixes-${{ github.ref }}
        commit-message: 'Fixes by clang-tidy'
        title: 'Apply fixes by clang-tidy'
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>

