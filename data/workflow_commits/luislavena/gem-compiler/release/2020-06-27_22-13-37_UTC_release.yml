name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          # use always oldest supported version
          - '2.4'
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: actions/cache@v2.0.0
      id: cache
      with:
        path: ~/local/rubies
        key: ${{ runner.os }}-ruby-${{ matrix.ruby }}
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1.38.0
      id: ruby
      with:
        ruby-version: ${{ matrix.ruby }}
        cache-available: ${{ steps.cache.outputs.cache-hit == 'true' }}
    - name: Install Bundler
      run: |
        gem install bundler --conservative --no-document
    - name: Install dependencies
      run: |
        bundle check || bundle install --jobs 4 --retry 3
    - name: Build gem
      run: |
        rake package
    - name: Publish to RubyGems
      run: |
        mkdir -p $HOME/.gem
        touch $HOME/.gem/credentials
        chmod 0600 $HOME/.gem/credentials
        printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        gem push pkg/gem-compiler-*.gem
      env:
        GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_AUTH_TOKEN }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
