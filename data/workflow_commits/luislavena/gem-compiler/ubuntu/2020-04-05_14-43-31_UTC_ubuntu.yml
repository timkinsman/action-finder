name: Ubuntu

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - '2.7'
          - '2.6'
          - '2.5'
          - '2.4'
    steps:
    - uses: actions/checkout@94c2de77cccf605d74201a8aec6dd8fc0717ad66
    - uses: actions/cache@f60097cd16988b176c31ed5e2db51d50a8d19a4e
      id: cache
      with:
        path: ~/local/rubies
        key: ${{ runner.os }}-ruby-${{ matrix.ruby }}
    - name: Set up Ruby
      uses: ruby/setup-ruby@463c3a8161c756a091bafff34d5b295036152d41
      id: ruby
      with:
        ruby-version: ${{ matrix.ruby }}
        cache-available: ${{ steps.cache.outputs.cache-hit == 'true' }}
    - name: Install Bundler
      run: |
        gem install bundler --conservative --no-document
    - name: Install dependencies
      run: |
        bundle check || bundle install --jobs 4 --retry 3
    - name: Run test
      run: |
        rake test
    - name: Run packaging
      run: |
        rake package
        gem install --local pkg/gem-compiler-*.gem
