name: Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        ruby:
          - '2.7.x'
          - '2.6.x'
          - '2.5.x'
          - '2.4.x'
    steps:
    - uses: actions/checkout@94c2de77cccf605d74201a8aec6dd8fc0717ad66
    - name: Set up Ruby
      uses: MSP-Greg/actions-ruby@164cd7048c050264a0360510c572e1d4472b4bfb
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install Bundler
      run: |
        gem install bundler --conservative --no-document
    - name: Install dependencies
      run: |
        bundle install --jobs 4 --retry 3
    - name: Run test
      run: |
        rake test
    - name: Run packaging
      run: |
        rake package
        gem install --local pkg/gem-compiler-*.gem
