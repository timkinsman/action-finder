name: CI default

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Gradle Build
        run: ./gradlew build
#      - name: Sonar Analysis
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        run: ./gradlew sonarqube
#          -Dsonar.projectKey=manusa_mnIMAPSync
#          -Dsonar.organization=manusa-github
#          -Dsonar.host.url=https://sonarcloud.io
#          -Dsonar.login=${{ secrets.SONARCLOUD_TOKEN }}
      - name: Dockerize
        uses: manusa/actions-publish-docker@master
        with:
          name: marcnuri/mnimapsync
          tag: ${{ github.ref.replace('refs/heads', '').replace('refs/tags', '') }}
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
