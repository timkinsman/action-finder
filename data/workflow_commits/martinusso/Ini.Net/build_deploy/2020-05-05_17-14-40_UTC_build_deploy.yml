name: Build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    types: [closed]
    branches: [ master ]

jobs:
  test-netcore-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Run tests netcoreapp3.1
        run: dotnet test -c Release -f netcoreapp3.1

  test-netcore-win:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Run tests netcoreapp3.1
      run: dotnet test -c Release -f netcoreapp3.1
      
  test-net461:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: Run tests net461
        run: dotnet test -c Release -f net461
    
  nuget:
    runs-on: ubuntu-latest
    needs: [test-netcore-win,test-netcore-linux,test-net461]

    steps:
    - uses: actions/checkout@v2
    - name: Pack with dotnet
      run: dotnet pack src/Ini.Net/Ini.Net.csproj --output nuget --configuration Release
    - name: Push with dotnet
      run: dotnet nuget push src/Ini.Net/nuget/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
