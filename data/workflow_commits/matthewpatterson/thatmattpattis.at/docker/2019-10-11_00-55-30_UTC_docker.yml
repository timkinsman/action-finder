name: Docker

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: "Build mattpatt.io"
        run: |
          docker build -t "matthewpatterson/mattpatt.io:${GITHUB_SHA:0:7}-actions" .
      - name: "Build mattpatt.io_nginx"
        run: |
          docker build -t "matthewpatterson/mattpatt.io:${GITHUB_SHA:0:7}-actions" config/nginx
