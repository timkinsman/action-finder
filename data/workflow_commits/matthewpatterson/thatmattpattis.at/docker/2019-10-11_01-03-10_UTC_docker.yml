name: Docker

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: "Build mattpatt.io"
        run: |
          docker build -t "matthewpatterson/mattpatt.io:${GITHUB_SHA:0:7}-actions" .
      - name: "Build mattpatt.io_nginx"
        run: |
          docker build -t "matthewpatterson/mattpatt.io_nginx:${GITHUB_SHA:0:7}-actions" config/nginx
      - name: "Log in to Docker Hub"
        run: |
          docker login -u "${DOCKER_HUB_USERNAME}" -p "${DOCKER_HUB_PASSWORD}"
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: "Push mattpatt.io to Docker Hub"
        run: |
          docker push "matthewpatterson/mattpatt.io:${GITHUB_SHA:0:7}-actions"
      - name: "Push mattpatt.io_nginx to Docker Hub"
        run: |
          docker push "matthewpatterson/mattpatt.io_nginx:${GITHUB_SHA:0:7}-actions"
      - name: "Log out of Docker Hub"
        run: docker logout
