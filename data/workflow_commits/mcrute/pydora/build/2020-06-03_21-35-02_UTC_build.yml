name: build

on:
- push
- pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        python-version:
        - 3.5
        - 3.6
        - 3.7
        - 3.8

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - run: pip install -U pip setuptools wheel mock nose pytest
      - run: python setup.py release
