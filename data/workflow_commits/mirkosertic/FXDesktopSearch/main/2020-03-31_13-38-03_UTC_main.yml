name: Build 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest]
    steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-java@v1
       with:
           java-version: '14' # The JDK version to make available on the path.
     - run: mvn verify
