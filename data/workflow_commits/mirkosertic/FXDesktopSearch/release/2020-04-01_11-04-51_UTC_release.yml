name: Release
on:
  release:
      types: [created]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest,windows-latest,macOS-latest]
          include:
            - os: windows-latest
              releasename: 'Windows'
            - os: ubuntu-latest
              releasename: 'Unix'
            - os: macOS-latest
              releasename: 'Mac'
    steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-java@v1
       with:
           java-version: '14'
     - name: Get the version
       id: get_version
       run: echo ::set-output name=VERSION::${{GITHUB_REF/refs\/tags\//}\
     - run: mvn verify -Dprojectrelease.version=${{ steps.get_version.outputs.VERSION }}
     - uses: actions/upload-artifact@v1
       with:
           name: ${{ matrix.releasename }}
           path: 'target/release'
     - uses: AButler/upload-release-assets@v2.0
       with:
         files: 'target/release/*'
         repo-token: ${{ secrets.GITHUB_TOKEN }}
