name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v1
    - name: "Setup android"
      uses: msfjarvis/setup-android@1.0
    - name: "Run build"  
      run: ./gradlew assembleCloudless assembleNextcloud
    - name: "Save cloudless artifacts"
      uses: actions/upload-artifact@v1
      with:
        name: cloudless
        path: app/build/outputs/apk/cloudless/debug/app-cloudless-debug.apk
    - name: "Save nextcloud artifacts"
      uses: actions/upload-artifact@v1
      with:
        name: nextcloud
        path: app/build/outputs/apk/nextcloud/*/*
