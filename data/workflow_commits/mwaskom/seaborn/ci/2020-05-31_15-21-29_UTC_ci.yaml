name : CI

on:
  push:
    branches: master
  pull_request:
    branches: master

runs-on: ubuntu-latest

steps:

  - uses: actions/checkout@v2

  - uses: actions/setup_python@v2
    with:
      python-version: 3.8

  - name: Install
    run: |
      python -m pip install --upgrade pip
      pip install .
