name : CI

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:

  checks:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .
