name: Node CI
on: [push]
jobs:
  ubuntu-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Groonga
      run: |
        curl --silent --location https://github.com/groonga/groonga/raw/master/data/travis/setup.sh | sh
        sudo apt-get install -qq -y groonga-normalizer-mysql groonga-tokenizer-mecab
    - name: npm install and test
      run: |
        npm install
        npm test

  windows-test:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Groonga
      run: |
        set ARCHIVE=groonga-9.0.3-65dc3cd-x64.zip

        choco install -y curl 7zip.commandline
        curl -O https://packages.groonga.org/tmp/%ARCHIVE%
        7z x %ARCHIVE%
        del %ARCHIVE%
        move groonga-* ..\groonga
    - run: npm i -g npm
    - run: npm config set msvs_version 2019
    - run: npm i -g node-gyp
    - run: |
        set GROONGA_PATH=%GITHUB_WORKSPACE%\..\groonga
        npm install
    - run: |
        set GROONGA_PATH=%GITHUB_WORKSPACE%\..\groonga
        npm test

  macos-test:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}
    - run: brew install groonga pkg-config
    - name: npm install and test
      run: |
        npm install
        npm test
      env:
        PKG_CONFIG_PATH: /usr/local/opt/groonga/lib/pkgconfig
