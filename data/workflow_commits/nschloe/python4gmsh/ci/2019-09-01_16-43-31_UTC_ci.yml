name: ci

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v1
      with:
        python-version: "3.x"
    - uses: actions/checkout@v1
    - name: Lint with flake8
      run: |
        pip install --upgrade pip
        pip install flake8
        flake8 .
    - name: Lint with black
      run: |
        pip install black
        black --check .

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v1
      with:
        python-version: "3.x"
    - uses: actions/checkout@v1
    - name: Install gmsh from PPA
      - run: sudo apt-get install -y software-properties-common
      - run: sudo apt-add-repository -y ppa:nschloe/gmsh-backports
      - run: sudo apt-get install -y gmsh
    - name: Install package
      run: |
        pip install --upgrade pip
        pip install .[all]
        pip install -r test_requirements.txt
    - name: Extract test from README
      run: |
        pip install excode
        excode README.md test/readme_test.py --filter python,test
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        cd test/ && pytest --cov pygmsh
    - name: Submit to codecov
      run: bash <(curl -s https://codecov.io/bash)
