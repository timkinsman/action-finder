name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  NODE_VERSION: 12
  RUBY_VERSION: 2.7
  TF_VERSION: 0.12.28

jobs:
  terraform_plan:
    strategy:
      max-parallel: 1

      matrix:
        tf_workspace: [staging, production, global]
        include:
          - tf_workspace: staging
            tf_dir: terraform/app_environment
          - tf_workspace: production
            tf_dir: terraform/app_environment
          - tf_workspace: global
            tf_dir: terraform/app_global

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{matrix.tf_dir}}

    env:
      TF_WORKSPACE: ${{ matrix.tf_workspace }}

    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_version: ${{ env.TF_VERSION }}

      - run: terraform fmt -check -recursive

      - run: terraform init

      - id: plan
        run: terraform plan -no-color -detailed-exitcode
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request' && steps.plan.outputs.exitcode != 0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `
            #### Terraform Plan

            \`\`\`${{steps.plan.outputs.stdout}}\`\`\`
            `;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - run: ../../bin/git_changes

  test_ruby:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:10.11-alpine
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: nanasess/setup-chromedriver@master

      - run: sudo apt-get --yes --quiet install libpq-dev

      - name: Cache gems
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: gems-${{ hashFiles('.ruby-version') }}-${{ hashFiles('Gemfile.lock') }}
          restore-keys: gems-${{ hashFiles('.ruby-version') }}-

      - name: Cache yarn
        uses: actions/cache@v1
        with:
          path: node_modules
          key: yarn-${{ hashFiles('.nvmrc') }}-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-${{ hashFiles('.nvmrc') }}-

      - run: ./bin/setup

      - run: RAILS_ENV=test ./bin/rails webpacker:compile

      - run: ./bin/test

      - run: ./bin/quality

      - run: ./bin/git_changes

  automerge:
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'

    needs: [terraform_plan, test_ruby]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/github-script@0.2.0
        with:
          script: |
            github.pullRequests.merge({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.pull_request.number
            })
          github-token: ${{github.token}}

  deploy:
    if: github.ref == 'refs/heads/master'

    needs: [terraform_plan, test_ruby]

    strategy:
      max-parallel: 1

      matrix:
        tf_workspace: [staging, production, global]
        include:
          - tf_workspace: staging
            tf_dir: terraform/app_environment
          - tf_workspace: production
            tf_dir: terraform/app_environment
          - tf_workspace: global
            tf_dir: terraform/app_global

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{matrix.tf_dir}}

    env:
      TF_WORKSPACE: ${{ matrix.tf_workspace }}

    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_version: ${{ env.TF_VERSION }}

      - run: terraform init

      - run: terraform apply

      - run: ../../bin/git_changes
