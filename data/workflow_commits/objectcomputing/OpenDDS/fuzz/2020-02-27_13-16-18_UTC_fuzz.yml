name: fuzz

on:
  push:
  pull_request:
  schedule:
    - cron: '0 7 * * SUN'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DDS_ROOT: ${{ github.workspace }}

    steps:
    - name: checkout OpenDDS
      uses: actions/checkout@v1
    - name: Remove not fuzzable directories
      run: rm -rf *
      working-directory: ./tools/modeling/plugins
    - name: Remove not fuzzable directories
      run: rm -rf *
      working-directory: ./tools/rapidjson
    - name: Run fuzz
      run: |
        perl ${env:DDS_ROOT}/tools/scripts/dds_fuzz.pl
      shell: pwsh
