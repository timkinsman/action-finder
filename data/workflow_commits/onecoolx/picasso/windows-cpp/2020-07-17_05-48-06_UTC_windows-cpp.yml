name: Windows CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
       
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16
    
    - name: Set up Python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: 2.7

    - name: Generate Project
      run: ./build_win.bat
      
    - name: Upgrade Project
      run: devenv /Upgrade ./vcproj/picasso.sln

    - name: Build Solution
      run: devenv ./vcproj/picasso.sln /build "Debug|x64" /build "Release|x64"

