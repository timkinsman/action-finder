name: OpenCFP CI
on: [push, pull_request]
jobs:
  opencfp:
    name: OpenCFP (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cfp_test
        ports:
          - 3306
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        php-versions: ['7.2', '7.3']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Remove HHVM
        run: |
          sudo apt-get remove -y hhvm
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-versions }}
          extension-csv: mbstring, xdebug #optional, setup extensions
          ini-values-csv: post_max_size=512M, short_open_tag=On #optional, setup php.ini configuration
      - name: Build assets
        run: |
          yarn install
          yarn run production
      - name: Run tests
        run: |
          cp config/testing.yml.dist config/testing.yml
          composer run test
