name: OpenCFP CI
on: [push, pull_request]
jobs:
  opencfp:
    name: OpenCFP (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cfp_test
        ports:
          - 3306
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        php-versions: ['7.2', '7.3']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Remove HHVM
        run: |
          sudo apt-get remove -y hhvm
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-versions }}
          extension-csv: mbstring, xdebug #optional, setup extensions
          ini-values-csv: post_max_size=512M, short_open_tag=On #optional, setup php.ini configuration
      - name: Install Composer dependencies
        run: |
          sudo composer self-update
          composer validate
          composer install
      - name: Check for PHP code style violations
        run: |
          vendor/bin/php-cs-fixer fix --verbose --diff
      - name: Run database migrations
        run: |
          cp config/ci.yml.dist config/testing.yml
          echo "CREATE DATABASE cfp_test" | mysql -u root -proot
          CFP_ENV=testing vendor/bin/phinx migrate --environment testing
      - name: Build assets
        run: |
          yarn install
          yarn run production
      - name: Run tests
        run: |
          SYMFONY_DEPRECATIONS_HELPER=disabled CFP_ENV=testing vendor/bin/phpunit --testsuite unit
          SYMFONY_DEPRECATIONS_HELPER=disabled CFP_ENV=testing vendor/bin/phpunit --testsuite integration
