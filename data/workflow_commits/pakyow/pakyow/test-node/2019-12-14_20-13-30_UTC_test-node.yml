name: Test Node

on:
  push:
  repository_dispatch:

jobs:
  test-node:
    runs-on: ubuntu-latest

    name: Pakyow.js

    container:
      image: pakyow/ci-npm

    steps:
      - uses: actions/checkout@v1

      - name: Setup
        shell: bash -l -e -o pipefail {0}
        run: |
          cd pakyow-js
          rm -f package-json.lock
          npm install

      - name: Test
        shell: bash -l -e -o pipefail {0}
        run: |
          cd pakyow-js
          npm test
