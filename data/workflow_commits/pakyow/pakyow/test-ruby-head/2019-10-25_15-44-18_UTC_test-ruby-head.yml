          bundle exec commands/runner --ruby ${{ matrix.ruby }} --path '../pakyow.zip' -e 'CI=true' -f 'mysql postgres redis' 'cd pakyow-${{ matrix.gem }} && bundle exec rspec'
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
