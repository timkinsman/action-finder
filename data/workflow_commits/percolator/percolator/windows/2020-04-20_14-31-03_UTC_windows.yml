name: native windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: cmd
#    working-directory: scripts

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: create_dirs
      run: |
        mkdir ..\my_rel ..\my_build
        cd ..
        SET base_dir=%cd%
        ECHO %base_dir%
        dir "%base_dir%"

    - name: configure_and_make
#      working-directory: ${{working-directory}}\percolator
      run: |
        ECHO Listing %ProgramFiles%\Microsoft Visual Studio
        dir “C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\”
        dir “C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build”
        ECHO Executing: percolator\admin\builders\nativew64_build.bat -s %base_dir% -r %base_dir%\my_rel -b %base_dir%\my_build
        percolator\admin\builders\nativew64_build.bat -s %base_dir% -r %base_dir%\my_rel -b %base_dir%\my_build
#        dir C:\Program Files\Microsoft Visual Studio %MSVC_VER%.0\VC
    - name: install_and_test
      run: |
        cd %base_dir%\my_build\percolator
        dir
        make install
        make test ARGS="-V"
