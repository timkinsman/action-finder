name: native windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: cmd

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: create_dirs
      working-directory: ${{env.working-directory}}\..
      run: |
        mkdir my_rel my_build
        dir 

    - name: configure_and_make
      working-directory: ${{env.working-directory}}\..
      run: |
        SET base_dir=%cd%
        ECHO %base_dir%
        call percolator\admin\builders\actionsw64_build.bat -s %base_dir% -r %base_dir%\my_rel -b %base_dir%\my_build
    - name: install_and_test
      working-directory: ${{env.working-directory}}\..\my_build\percolator
      run: |
        dir
        make install
        make test ARGS="-V"
