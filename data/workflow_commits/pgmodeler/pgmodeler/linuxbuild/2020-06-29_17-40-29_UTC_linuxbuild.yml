name: Linux build

on:
  push:
    branches: [ master, develop, 0.9.* ]
    tags: 0.9.*
    
  pull_request:
    branches: [ master, develop, 0.9.* ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Installing Qt framework
      uses: jurplel/install-qt-action@v2
      with:
        version: 5.15.0

    - name: Running qmake
      run:  cd $GITHUB_WORKSPACE; qmake pgmodeler.pro -r PREFIX=$GITHUB_WORKSPACE/build

    - name: Building pgModeler
      run: make -j6
     
    - name: Deploying pgModeler
      run: make install
