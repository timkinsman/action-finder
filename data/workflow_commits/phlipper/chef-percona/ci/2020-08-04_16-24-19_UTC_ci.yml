---
name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@master
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@master

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@master

  dokken:
    needs: [mdl, yamllint, delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'debian-9'
          - 'debian-10'
          - 'centos-7'
          - 'centos-8'
          - 'ubuntu-1604'
          - 'ubuntu-1804'
          - 'ubuntu-2004'
        suite:
          - 'client-56'
          - 'client-57'
          - 'cluster-56'
          - 'cluster-57'
          - 'server-56'
          - 'server-57'
        exclude:
          - os: centos-8
            suite: client-56
          - os: centos-8
            suite: server-56
          - os: centos-8
            suite: cluster-56
          - os: debian-10
            suite: client-56
          - os: debian-10
            suite: server-56
          - os: debian-10
            suite: cluster-56
          - os: ubuntu-2004
            suite: client-56
          - os: ubuntu-2004
            suite: server-56
          - os: ubuntu-2004
            suite: cluster-56
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: Dokken
        uses: actionshub/kitchen-dokken@master
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [dokken]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
