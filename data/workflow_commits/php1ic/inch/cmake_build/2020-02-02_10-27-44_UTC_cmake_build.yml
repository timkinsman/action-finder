name: Build Test

on: [push, pull_request]

jobs:
  linux-build:
    name: Validate GCC compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y gcc-8 g++-8
      - name: Configure
        run: cmake -H. -B../Debug-build -DCMAKE_CXX_COMPILER=/usr/bin/g++-8 -DCMAKE_BUILD_TYPE=Debug
      - name: Build
        run: cmake --build ../Debug-build
      - name: Test
        run: cd ../Debug-build && ctest -V
