name: Build Test

on: [push, pull_request]

jobs:
  linux-build:
    name: Compilation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [8]
        compiler: [clang++, g++]
        type: [Debug, Release]

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y ninja-build gcc-8 g++-8 clang clang-8
      - name: Configure
        run: cmake -GNinja -H. -B../Build -DCMAKE_CXX_COMPILER=/usr/bin/${{ matrix.compiler }}-${{ matrix.version }} -DCMAKE_BUILD_TYPE=${{ matrix.type }}
      - name: Build
        run: cmake --build ../Build
      - name: Test
        run: cd ../Debug-build && ctest -V
