name: CI

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: fjtrujy/ps2dev:gskit-latest
    steps:
    - name: Install dependencies
      run: |
        apk add gcc musl-dev git

    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0

    - name: Compile project
      run: |
        ls -la
        make
