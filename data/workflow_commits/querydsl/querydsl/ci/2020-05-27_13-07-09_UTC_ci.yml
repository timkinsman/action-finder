name: querydsl

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - README.md

  pull_request:
    branches:
      - '*'
    paths-ignore:
      - README.md
env:
  MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

jobs:
  build:

    strategy:
      matrix:
        target: [test-without-scala, test-hibernate-5, test-scala]
        include:
          - target: test-without-scala
            containers: db2 mysql postgresql mongo
            maven-args: --activate-profiles all,travis,examples --projects !querydsl-scala

          - target: test-scala
            containers: null
            maven-args: --activate-profiles all,travis --projects querydsl-scala --resume-from querydsl-scala

          - target: test-hibernate-5
            containers: db2 mysql postgresql mongo
            maven-args: --activate-profiles jpa,hibernate5,travis,examples --projects !querydsl-jpa-codegen

    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Start test databases
        if: ${{ matrix.containers }}
        run: docker-compose --file travis/docker-compose.yml up --detach ${{ matrix.containers }}

      - name: Initialize cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Run tests
        run: mvn --batch-mode install -am jacoco:report ${{ matrix.maven-args }}

      - name: Report coverage
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: mvn --batch-mode coveralls:report

      - name: Deploy snapshot ðŸš€
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: mvn --batch-mode deploy --settings deploy/.m2/settings.xml -DskipTests

      - name: Clean up before caching
        run: rm -rf ~/.m2/repository/com/querydsl/
