name: test

on: [push, pull_request]

jobs:
  msys2:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: setup-msys2
        uses: msys2/setup-msys2@v1
        with:
          msystem: MINGW64
          update: true

      - name: Install dependencies
        shell: msys2 {0}
        run: |
          export MSYS2_ARCH=x86_64
          ./.ci/msys2-install.sh

      - name: Run tests
        shell: msys2 {0}
        run: |
          ./.ci/msys2-test.sh

  flatpak:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          ./.ci/flatpak-install.sh

      - name: Run tests
        run: |
          ./.ci/flatpak-test.sh

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          ./.ci/macos-install.sh

      - name: Run tests
        run: |
          ./.ci/macos-test.sh