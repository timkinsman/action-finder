name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: ilammy/setup-nasm@v1
    - uses: actions/checkout@v2
    - name: create build dir
      run: mkdir build
    - name: cmake
      working-directory: build
      run: cmake ..
    - name: make
      working-directory: build
      run: make
    - name: test
      working-directory: build
      run: make test

