name: Trigger Documentation

on:
  push:
    branches:
    - 'master'

jobs:
  docs:
    name: "Trigger"
    runs-on: ubuntu-latest

    steps:
    - name: Webhook
      uses: zzzze/webhook-trigger@master
      with:
        data: "{\"event_type\":\"build_documentation\",\"client_payload\":{\"repo\":\"icub-main\"}}"
        webhook_url: https://api.github.com/repos/robotology/robotology-documentation/dispatches
        options: "-H \"Content-Type: application/json\""
        user: "pattacini:${{ secrets.PATTACINI_TRIGGER_ROBOTOLOGY_DOCUMENTATION }}"