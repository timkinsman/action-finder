       #  with:
        #  servers: '[{"id": "github", "username": "x-access-token", "password": "${GITHUB_TOKEN}"}]'
      # - name: checkout
      #  uses: actions/checkout@v1
      # - name: deploy
        # env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # run: mvn -Dmaven.wagon.http.pool=false clean deploy
      # - name: Release Maven package
      #  uses: samuelmeuli/action-maven-publish@v1.3.1
      #  with:
      #    gpg_private_key: ${{ secrets.gpg_private_key }}
      #    gpg_passphrase: ${{ secrets.gpg_passphrase }}
      #    nexus_username: ${{ secrets.nexus_username }}
      #    nexus_password: ${{ secrets.nexus_password }}
      - name: Copy GPG Private key
        run: echo "${{ secrets.gpg_private_key }}" > private-key.txt && gpg --import --no-tty --batch --yes private-key.txt
      - name: Deploy to Maven Central respository
        env:
          MAVEN_NEXUS_USER: ${{ secrets.MAVEN_NEXUS_USER }}
          MAVEN_NEXUS_PASSWORD: ${{ secrets.MAVEN_NEXUS_PASSWORD }}
        run: mvn clean deploy -Dgpg.passphrase=${{ secrets.gpg_passphrase }} -DskipTests -P deploy
