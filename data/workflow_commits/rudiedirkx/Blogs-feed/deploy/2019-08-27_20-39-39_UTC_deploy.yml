name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Copy privkey
      env:
        PRIVKEY: ${{ secrets.PRIVKEY }}
      run: echo "$PRIVKEY" > ~/privkey && chmod 0600 ~/privkey
    - name: Debug privkey
      run: cat ~/privkey
    - name: Deploy to hoblox
      run: ssh -i ~/privkey -o "StrictHostKeyChecking=no" rudie@vps03.hoblox.nl -- 'cd /var/www/webblocks.nl/blogsfeed/web && git pull && composer install -o --no-dev'
