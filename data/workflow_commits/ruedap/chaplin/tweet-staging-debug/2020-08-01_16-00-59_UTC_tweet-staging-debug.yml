name: Tweet(debug) for @chaplin_staging

on:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - run: npm run tweet -- --debug
