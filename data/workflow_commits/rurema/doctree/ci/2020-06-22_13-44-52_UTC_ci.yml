name: CI

on: [push, pull_request]

jobs:
  rake:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby: [2.7, 2.6, 2.5]

    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run rake
      run: bundle exec rake

  artifact:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        # docs.ruby-lang.org uses snap ruby
        # https://snapcraft.io/ruby
        ruby-version: 2.7
    - name: Install dependencies
      run: bundle install
    - name: Run rake
      run: bundle exec rake

    - name: Create tarballs
      if: ${{ runner.os != 'Windows' }}
      run: |
        set -ex
        mkdir /tmp/artifact
        cd /tmp/html
        for d in *.*; do
          tar acf ../artifact/$d.tar.xz $d
        done
    - name: Create tarballs
      if: ${{ runner.os == 'Windows' }}
      run: |
        mkdir /tmp/artifact
        cd /tmp/html
        ls -Name "*.*" | foreach {
          tar acf "../artifact/${_}.tar.xz" $_
        }
    - uses: actions/upload-artifact@v2
      with:
        name: statichtml-${{ matrix.os }}
        path: /tmp/artifact/2.?.0.tar.xz

    - name: Rename generated html
      run: |
        cd /tmp
        mv -v html html.pr
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.base.sha }}
    - name: Install dependencies
      run: bundle install
    - name: Run rake
      run: bundle exec rake
    - name: Rename generated html and generate diff
      run: |
        cd /tmp
        mv -v html html.base
        git diff --no-index html.base html.pr --stat || :
        git diff --no-index html.base html.pr --output artifact/html.diff || :
    - uses: actions/upload-artifact@v2
      with:
        name: diff-${{ matrix.os }}
        path: /tmp/artifact/html.diff

  misspell:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    steps:
    - uses: actions/checkout@v2
    - name: Install misspell
      run: 'go get github.com/client9/misspell/...'
    - name: Run misspell
      run: |
        $HOME/go/bin/misspell -error -i addopt $(git ls-files | grep -vF "refm/doc/news/1.8.4.rd")
