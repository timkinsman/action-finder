name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: docker.pkg.github.com/savoirfairelinux/opendht/opendht-deps-bionic:2.0.0
    
    steps:
    - uses: actions/checkout@v1
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
