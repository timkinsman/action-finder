name: main

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: sudo apt-get install ninja-build
    - name: configure
      run: |
        cmake . -G Ninja -DUSE_EXTRA_TEST=on
    - name: build
      run: |
        ninja
        sudo ninja install
        ./ydsh ./tools/scripts/copy_mod4extra.ds
    - name: test
      run: ctest --output-on-failure
