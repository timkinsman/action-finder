name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
    - master
  pull_request_review_comment:
    types: [created, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        run: echo "Run Build"

  verify:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/teste'
    steps:
      - name: 'Checkout'
        run: echo "Run verify"
  deploy:
    runs-on: ubuntu-latest
    if: github.event.comment.body == 'OK to deploy'
    steps:
      - name: 'Checkout'
        run: echo "Run deploy"
