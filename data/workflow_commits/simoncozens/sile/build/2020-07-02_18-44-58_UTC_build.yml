name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Tags
        run: git fetch --prune --tags
      - name: Install System Dependencies
        run: |
          sudo apt-get install fonts-sil-gentiumplus libfontconfig1-dev libharfbuzz-dev libicu-dev liblua5.2-dev libpng-dev lua5.2 lua-sec lua-socket lua-zlib-dev luarocks
      - name: Configure
        run: |
          ./bootstrap.sh
          ./configure
      - name: Make
        run: |
          make
      - name: Pass version info
        run: |
          echo "::set-output name=VERSION::$(cat .version)"
      - name: Bundle Source
        run: |
          make dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v2-preview
        with:
          name: sile-${{ steps.build.outputs.VERSION }}.tar.xz
          path: sile-${{ steps.build.outputs.VERSION }}.tar.xz
  publish:
    needs:
      - build
    if: contains(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    name: Publish
    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sile-${{ needs.build.outputs.VERSION }}.zip
            sile-${{ needs.build.outputs.VERSION }}.tar.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
