name: Test
on: push
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [2.5.x, 2.6.x]
    steps:
    - uses: actions/checkout@master
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.node }}
    - name: run test
      run: |
        bundle install
        bundle exec rake spec
        
