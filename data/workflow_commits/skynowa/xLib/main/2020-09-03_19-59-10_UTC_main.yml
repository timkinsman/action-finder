name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_linux:
    runs-on: ubuntu-20.04
    # runs-on: windows-2019

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ github.token }}

      - name: xLib - Vheckout
        uses: actions/checkout@v2

      # xLib-data
      - name: xLib-data - Vheckout
        uses: actions/checkout@v2
        with:
          repository: skynowa/xLib-data
          path: xLib-data

      # - name: Info
      #  run: ./SystemInfoEx.sh && ./DevInfo.sh && env && exit 1

      - name: xLib-data - Install
        run: cd ./xLib-data/Libs/ubuntu-20.04 && ./install.sh

      # Libs
      - name: Libs - Install
        run: cd ./Tools && ./install_libs.sh

      # Static Analysis
      # - name: Install - Static Analysis
      #   run: cd ./Tools && ./install_cppcheck.sh && ./install_clang_tidy.sh && ./install_pvs_studio.sh

      # CMakeLib
      - name: CMakeLib - checkout
        uses: actions/checkout@v2
        with:
          repository: skynowa/CMakeLib
          path: CMakeLib

      - name: CMakeLib - Install
        run: cd ./CMakeLib && ./install.sh

      # xLib
      - name: xLib - Configure
        run: cd ./Build && ./eclipse.sh

      - name: xLib - Build
        run: cd ./Build && ./build.sh

      - name: xLib - Unit Tests (optional)
        run: ./unit_tests.sh TcpClient

      - name: xLib - Tests
        run: cd ./Build && ./tests.sh


