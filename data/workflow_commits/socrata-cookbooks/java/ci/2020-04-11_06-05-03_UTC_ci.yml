---
name: ci

'on':
  pull_request:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@master
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@master

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@master

  dokken:
    needs: [mdl, yamllint, delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - amazon-linux
          - amazonlinux-2
          - debian-9
          - debian-10
          - centos-7
          - ubuntu-1604
          - ubuntu-1804
          - ubuntu-2004
        suite:
          - openjdk-11
          - openjdk-12
          - openjdk-13
          - openjdk-pkg-7
          - openjdk-pkg-8
          - openjdk-pkg-11
          - openjdk-pkg-13
          - openjdk-pkg-latest
          - adoptopenjdk-8-openj9
          - adoptopenjdk-11-hotspot
          - adoptopenjdk-11-openj9
          - adoptopenjdk-11-openj9-large-heap
          - adoptopenjdk-13-hotspot
          - adoptopenjdk-13-openj9
          - adoptopenjdk-13-openj9-large-heap
          - adoptopenjdk-removal-11-openj9
          - corretto-11
          - corretto-8
        exclude:
          - os: amazon-linux
            suite: openjdk-pkg-11
          - os: amazon-linux
            suite: openjdk-pkg-13
          - os: amazon-linux
            suite: openjdk-pkg-latest
          - os: amazonlinux-2
            suite: openjdk-pkg-13
          - os: amazonlinux-2
            suite: openjdk-pkg-latest
          - os: centos-7
            suite: openjdk-pkg-13
          - os: centos-7
            suite: openjdk-pkg-latest
          - os: debian-9
            suite: openjdk-pkg-7
          - os: debian-9
            suite: openjdk-pkg-11
          - os: debian-9
            suite: openjdk-pkg-13
          - os: debian-9
            suite: openjdk-pkg-latest
          - os: debian-10
            suite: openjdk-pkg-7
          - os: debian-10
            suite: openjdk-pkg-8
          - os: debian-10
            suite: openjdk-pkg-13
          - os: debian-10
            suite: openjdk-pkg-latest
          - os: ubuntu-1604
            suite: openjdk-pkg-latest
          - os: ubuntu-1804
            suite: openjdk-pkg-7
          - os: ubuntu-1804
            suite: openjdk-pkg-13
          - os: ubuntu-1804
            suite: openjdk-pkg-latest
          - os: ubuntu-2004
            suite: openjdk-pkg-7
          - os: ubuntu-2004
            suite: openjdk-pkg-latest
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: Dokken
        uses: actionshub/kitchen-dokken@master
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [dokken]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
