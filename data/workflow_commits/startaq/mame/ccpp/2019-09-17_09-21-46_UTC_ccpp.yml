  build-windows-msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Install build tools
      run: |
        curl -L https://github.com/mamedev/buildtools/releases/download/4.0/msys64-32-2019-03-25.exe -o msys64-32-2019-03-25.exe
        7z x -oC:\ msys64-32-2019-03-25.exe
        del msys64-32-2019-03-25.exe
    - name: Update build tools (core)
      run: |
        cd /D C:\msys64
        call win32\env.bat
        pacman -Syu --noconfirm
    - name: Update build tools (packages)
      run: |
        cd /D C:\msys64
        call win32\env.bat
        pacman -Syu --noconfirm
    - name: Generate project
      env:
        TOOLS: 1
      run: |
        cd /D C:\msys64
        call win32\env.bat
        cd /D %GITHUB_WORKSPACE%
        make -j2 vs2017
    - uses: warrenbuckley/Setup-MSBuild@master
    - name: Build
      run: msbuild "build\projects\windows\mame\vs2017\mame.sln" /v:minimal /m:2 /p:Configuration=Release /p:Platform=x64
    - name: Validate
      run: mame64 -validate

