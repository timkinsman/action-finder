name: CI for Project

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-dependencies-${{ hashFiles('**/build.gradle') }}
        restore-keys: |
          ${{ runner.os }}-dependencies-
      
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      run: ./gradlew -i build
