name: Publish Artifacts

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build and Publish with Gradle
      run: ./gradlew -i publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
