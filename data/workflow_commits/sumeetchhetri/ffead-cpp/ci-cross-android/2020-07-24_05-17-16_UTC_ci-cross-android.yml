name: Cross compile ffead-cpp for android

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu:
    runs-on: ubuntu-20.04
    #if: "!contains(github.event.head_commit.message, '[skip_build]')"
    steps:
    - uses: actions/checkout@v2
    - name: Cross compile ffead-cpp for android
      run: |
        sudo su
        cd docker
        chmod +x *.sh
        ./cross-build-deps.sh android /usr/local/lib/android/sdk /usr/local/lib/android/ndk-bundle armeabi-v7a 23
        ./cross-build.sh android /usr/local/lib/android/sdk /usr/local/lib/android/sdk/ndk-bundle armeabi-v7a 23
