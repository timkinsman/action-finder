name: Build ffead-cpp on opensuse

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build ffead-cpp on opensuse
      run: |
        cd docker/os-based
        docker build -f DockerFile-OpenSuseTumbleweed-x64-ffead-cpp-4.0 .
