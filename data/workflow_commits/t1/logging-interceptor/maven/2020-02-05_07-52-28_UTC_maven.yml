name: Java CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        jdk: [8, 11]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.jdk }}
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: maven-${{ hashFiles('**/pom.xml') }}
    - name: Build with Maven
      run: mvn --batch-mode package
