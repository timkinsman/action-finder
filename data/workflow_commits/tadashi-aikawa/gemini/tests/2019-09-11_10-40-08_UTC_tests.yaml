name: "Tests"

on:
    push:
        paths:
            - ".github/**/*"
            - "jumeaux/*"
            - "jumeaux/**/*"
            - "tests/*"
            - "tests/**/*"
            - "Pipfile.lock"
    schedule:
        - cron: "0 0 * * *"

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python: ["3.6", "3.7"]
        name: Python ${{ matrix.python }}

        steps:
            - name: Checkout a repository
              uses: actions/checkout@v1

            - name: Set up Python
              uses: actions/setup-python@v1
              with:
                  python-version: ${{ matrix.python }}
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip pipfile-requirements pytest pytest-cov mock
                  pipfile2req > requirements.txt
                  pip install -r requirements.txt

            - name: Unit test
              id: unittest
              run: python -m pytest -vv --cov-report=xml --cov=. tests/
            - name: Test report
              if: matrix.python == 3.7 && success()
              env:
                  CC_TEST_REPORTER_ID: 1561686e6399317b53a92aaad0550f8b91fe5af312e1f2852ab803ff6fcb6fa9
              run: |
                  curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
                  chmod +x ./cc-test-reporter
                  ./cc-test-reporter after-build

            - name: Slack notification
              uses: homoluctus/slatify@master
              if: always()
              with:
                  type: ${{ job.status }}
                  job_name: ":jumeaux: :python:*${{ matrix.python }}* Tests"
                  icon_emoji: "tio2"
                  url: ${{ secrets.SLACK_WEBHOOK }}
