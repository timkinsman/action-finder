name: "Tests"

on:
  push:
    paths:
      - ".github/**/*"
      - "jumeaux/*"
      - "jumeaux/**/*"
      - "tests/*"
      - "tests/**/*"
      - "Pipfile.lock"
      - "test.bats"
      - "Makefile"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.6", "3.7"]
    name: Python ${{ matrix.python }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pipenv
          sed -ri 's/python_version = ".+"/python_version = "${{ matrix.python }}"/g' Pipfile
          pipenv install --dev --skip-lock

      - run: make test
      - name: Test report
        if: matrix.python == 3.7 && success()
        env:
          CC_TEST_REPORTER_ID: 1561686e6399317b53a92aaad0550f8b91fe5af312e1f2852ab803ff6fcb6fa9
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter after-build

      - name: CLI tests
        run: |
          sudo npm install -g bats
          make test-cli

      - name: "Slack notification (not success)"
        uses: homoluctus/slatify@master
        if: "! success()"
        with:
          type: ${{ job.status }}
          username: GitHub Actions (Failure)
          job_name: "<!channel> :jumeaux: :python:*${{ matrix.python }}* Tests"
          icon_emoji: "tio2"
          url: ${{ secrets.SLACK_WEBHOOK }}

  notify:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: "Slack Notification (success)"
        uses: homoluctus/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          username: GitHub Actions (Success)
          job_name: ":jumeaux: :python: All tests"
          icon_emoji: ":renne:"
          url: ${{ secrets.SLACK_WEBHOOK }}
