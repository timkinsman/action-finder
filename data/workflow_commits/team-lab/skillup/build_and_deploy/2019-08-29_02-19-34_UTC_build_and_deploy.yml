name: Build and Deploy

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node (12.x)
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy
      run: |
        git remote set-url origin https://github-actions:$GITHUB_TOKEN@github.com/team-lab/skillup.git
        git config --global user.email "ikedanatsuko@team-lab.com"
        git config --global user.name "github-actions"
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
