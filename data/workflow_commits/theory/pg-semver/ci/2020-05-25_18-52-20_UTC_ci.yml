name: CI
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron:  '0 12 5 * *' # Monthly at noon on the fifth
jobs:
  build:
    strategy:
      matrix:
        pg: [13, 12, 11, 10, 9.6, 9.5, 9.4, 9.3, 9.2]
    name: üêò PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    container: postgres:${{ matrix.pg }}
    steps:
      - uses: actions/checkout@v2
      - run: su postgres -c "$(which initdb) --locale en_US.UTF-8 -E UNICODE && $(which pg_ctl) start -l /tmp/server.log"
      - run: apt-get -qq update && apt-get -qq install build-essential postgresql-server-dev-${{ matrix.pg }}
      - run: make
      - run: make install
      # - run: pg_isready
      - run: make installcheck PGUSER=postgres
