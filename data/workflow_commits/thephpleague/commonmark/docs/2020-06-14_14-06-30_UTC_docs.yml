name: Docs

on:
    schedule:
        - cron: '0 0 * * *'
    push:
        branches: [master]
    release:

jobs:
    github-pages:
        name: Build
        runs-on: ubuntu-16.04

        steps:
            - uses: actions/checkout@v2

            - uses: ./.github/workflows/build-jekyll-site-action
              with:
                  jekyll_src: docs
              env:
                  JEKYLL_GITHUB_TOKEN: ${{ secrets.JEKYLL_PAT }}
                  JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
