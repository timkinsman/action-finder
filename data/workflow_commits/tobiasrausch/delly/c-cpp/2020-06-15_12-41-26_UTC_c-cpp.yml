name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: boost
      run: ls /usr/local/share/boost/1.72.0/
    - name: make
      run: LDFLAGS="-L/usr/local/share/boost/1.72.0/lib" CFLAGS="-I/usr/local/share/boost/1.72.0/include"  make
