name: check jekyll build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        gem install jekyll parslet htmlentities
        jekyll build
