# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js builds

on:
  push:
    tags:
      - v?[0-9]+.[0-9]+.[0-9]+.[0-9]+
      - v?[0-9]+.[0-9]+.[0-9]+
      - v?[0-9]+.[0-9]+

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest

    steps:
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        tag_name: ${{github.ref}}
        release_name: Release ${{github.ref}}
        draft: false
        prerelease: false

  build:
    name: Build on Node.js ${{matrix.node-version}} and ${{matrix.os}}
    needs: create-release
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [windows-latest, macOS-latest]
        node-version: [10, 12, 14]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v1
      with:
        node-version: ${{matrix.node-version}}
    - name: Get NPM cache directory
      id: npm-cache
      run: |
        echo "::set-output name=dir::$(npm config get cache)"
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ${{steps.npm-cache.outputs.dir}}
        key: ${{runner.os}}-node-${{hashFiles('**/package-lock.json')}}
        restore-keys: |
          ${{runner.os}}-node-
          ${{runner.os}}-
    - name: Install the package and run tests
      env:
        DEVELOPMENT_SKIP_GETTING_ASSET: true
      run: |
        npm ci
        npm run build --if-present
        npm test
    - name: Create artifact
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      run: npm run create-binary-asset

  build-linux-node-10:
    name: Build on Node.js 10 and CentOS 6
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Get NPM cache directory
      id: npm-cache
      run: |
        echo "::set-output name=dir::$(npm config get cache)"
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ${{steps.npm-cache.outputs.dir}}
        key: Linux-node-${{hashFiles('**/package-lock.json')}}
        restore-keys: |
          Linux-node-
          Linux-
    - name: Install, test, and create artifact
      uses: ./.github/actions/linux-node-10/
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  build-linux-node:
    name: Build on Node.js ${{matrix.node-version}} and CentOS 7
    needs: create-release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Get NPM cache directory
      id: npm-cache
      run: |
        echo "::set-output name=dir::$(npm config get cache)"
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ${{steps.npm-cache.outputs.dir}}
        key: Linux-node-${{hashFiles('**/package-lock.json')}}
        restore-keys: |
          Linux-node-
          Linux-
    - name: Install, test, and create artifact
      uses: ./.github/actions/linux-node-12/
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        node-version: ${{matrix.node-version}}
