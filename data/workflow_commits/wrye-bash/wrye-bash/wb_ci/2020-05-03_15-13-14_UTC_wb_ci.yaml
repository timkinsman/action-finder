name: Wrye Bash CI

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout commit
      uses: actions/checkout@v2
    - name: Set up Python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
        architecture: 'x86'
    - name: Install dependencies
      run: |
        python -m pip install -U pip
        python -m pip install -r requirements.txt
    - name: Build Wrye Bash
      # Note the configs - needed for build.py. Also, we don't build the
      # installer on CI, fails with an empty traceback for whatever reason
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "github-action@users.noreply.github.com"
        python scripts/build.py --no-installer
        cat scripts/build.log
    - name: Test Wrye Bash
      run: |
        python -m pytest
