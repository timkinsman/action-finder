name: build

on:
  push:
    branches:
      - master
      - development
  pull_request:

jobs:
  build:
    # To prevent build a particular commit use
    #     git commit -m "......... [ci skip]"
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 5

      - name: Set Up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant Execute Permission for Gradle
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Displays All Dependencies
        run: ./gradlew dependencies

      - name: Bundle the Project as a Distribution
        run: ./gradlew buildPlugin --info

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: intellij-zephir-distributions
          path: build/distributions

      - name: Runs the Unit Tests
        run: ./gradlew test --info

      - name: Validate Plugin
        run: ./gradlew verifyPlugin --info

      - name: Success Reporting
        run: git log --format=fuller -5

