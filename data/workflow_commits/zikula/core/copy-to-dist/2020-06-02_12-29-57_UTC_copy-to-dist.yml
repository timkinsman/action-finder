name: Copy Files to Distribution
on:
  push:
    branches: [master]
jobs:
  copy_kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Copy Kernel.php
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /src/Kernel.php
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_public:
    runs-on: ubuntu-latest
    steps:
      - name: Copy public
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /public/
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_env:
    runs-on: ubuntu-latest
    steps:
      - name: Copy .env
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /.env
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_bootstrap_php:
    runs-on: ubuntu-latest
    steps:
      - name: Copy config/bootstrap.php
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /config/bootstrap.php
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_bundles_php:
    runs-on: ubuntu-latest
    steps:
      - name: Copy config/bundles.php
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /config/bundles.php
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_routes_yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Copy config/routes.yaml
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /config/routes.yaml
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_services_yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Copy config/services.yaml
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /config/services.yaml
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_dynamic:
    runs-on: ubuntu-latest
    steps:
      - name: Copy config/dynamic/default.yaml
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /config/dynamic/default.yaml
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_packages:
    runs-on: ubuntu-latest
    steps:
      - name: Copy config/packages/
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /config/packages/
          exclude: '*+(/test/|/dev/)*'
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_routes:
    runs-on: ubuntu-latest
    steps:
      - name: Copy config/routes
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /config/routes/
          exclude: '*+(/dev/)*'
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
  copy_workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Copy config/workflows
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.COPY_DIST_TOKEN }}
          src_path: /config/workflows/
          clean: true
          dst_owner: zikula
          dst_repo_name: distribution
