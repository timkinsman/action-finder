name: Jekyll site CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c " \
        chmod 777 /srv/jekyll && \
        chmod 777 /srv/jekyll/_site && \
        bundle config build.nokogiri --use-system-libraries && \
        bundle install && \
        bundle exec jekyll build --future"
    - name: Deploy the site to web.mst.edu
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: minersftp.mst.edu
        FTP_USERNAME: ${{ secrets.SFTP_USER }}
        FTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        METHOD: sftp
        LOCAL_DIR: ${{ github.workspace }}/_site
        REMOTE_DIR: /userweb/sendecomp
